<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Uvi Music</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff6a6a, #fbc7d4);
      color: #000;
      overflow-x: hidden;
    }

    .header {
      padding: 24px;
      font-size: 28px;
      font-weight: 600;
      color: white;
      border-bottom-right-radius: 30px;
      border-bottom-left-radius: 30px;
      background: linear-gradient(135deg, #ff4b2b, #ff416c);
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    .song-list {
      margin: 16px;
      background: white;
      border-radius: 24px;
      padding: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }

    .song-item {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      border-bottom: 1px solid #eee;
      padding-bottom: 16px;
    }

    .song-item:last-child {
      border-bottom: none;
    }

    .thumbnail {
      width: 64px;
      height: 64px;
      border-radius: 16px;
      margin-right: 16px;
      object-fit: cover;
      background: #f0f0f0;
    }

    .info {
      flex: 1;
    }

    .title {
      font-size: 16px;
      font-weight: 600;
      margin: 0;
    }

    .artist {
      font-size: 14px;
      color: #666;
      margin: 4px 0 0 0;
    }

    .mini-player {
      position: fixed;
      bottom: 16px;
      left: 16px;
      right: 16px;
      background: black;
      color: white;
      padding: 12px 16px;
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .mini-player .info {
      flex: 1;
    }

    .mini-player .title {
      color: white;
      font-size: 16px;
      font-weight: 500;
    }

    .mini-player .artist {
      color: #ccc;
      font-size: 14px;
    }

    .mini-player .thumbnail {
      width: 48px;
      height: 48px;
      margin-right: 12px;
    }

    .mini-player button {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      margin-left: 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">Discover</div>

  <div class="song-list" id="song-list">
    <!-- Songs will be loaded here via script.js -->
  </div>

  <div class="mini-player" id="mini-player" style="display: none;">
    <img src="" class="thumbnail" id="mini-thumb" />
    <div class="info">
      <div class="title" id="mini-title">Title</div>
      <div class="artist" id="mini-artist">Artist</div>
    </div>
    <button id="play-pause">â–¶</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
