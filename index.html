<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uvi Music App</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <div id="splash-screen">
    <div class="logo">Uvi</div>
  </div>

  <div class="app">
    <header>
      <h1>Uvi</h1>
      <button id="theme-toggle">üåì</button>
    </header>

    <div class="tabs">
      <button class="tab active" data-category="all">All</button>
      <button class="tab" data-category="liked">Liked</button>
    </div>

    <input type="text" id="search" placeholder="Search songs..." />

    <div id="songs-container" class="songs-container"></div>

    <!-- Mini Player -->
    <div id="mini-player" class="mini-player">
      <img id="mini-thumbnail" src="" alt="" />
      <div class="mini-info">
        <p id="mini-title"></p>
      </div>
      <div class="mini-controls">
        <button id="mini-prev">‚èÆÔ∏è</button>
        <button id="mini-play">‚ñ∂Ô∏è</button>
        <button id="mini-next">‚è≠Ô∏è</button>
      </div>
    </div>

    <!-- Full Player -->
    <div id="full-player" class="full-player hidden">
      <button id="back-button">‚Üê</button>
      <img id="full-thumbnail" src="" alt="" />
      <h2 id="full-title"></h2>
      <audio id="audio" controls></audio>
      <div class="controls">
        <button id="prev">‚èÆÔ∏è</button>
        <button id="play">‚ñ∂Ô∏è</button>
        <button id="next">‚è≠Ô∏è</button>
        <button id="like">‚ù§Ô∏è</button>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
  <script src="script.js"></script>
</body>

</html>
