<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uvi Music App</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'DM Sans', sans-serif;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: #fff;
    }header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem;
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(12px);
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

h1 {
  font-size: 1.8rem;
  color: #fff;
}

#theme-toggle {
  background: none;
  border: none;
  font-size: 1.2rem;
  cursor: pointer;
  color: #fff;
}

.tabs {
  display: flex;
  justify-content: center;
  margin: 1rem 0;
}

.tab {
  background: rgba(255, 255, 255, 0.1);
  border: none;
  padding: 0.5rem 1.5rem;
  margin: 0 0.5rem;
  border-radius: 2rem;
  color: #fff;
  backdrop-filter: blur(6px);
  cursor: pointer;
  font-weight: 600;
  transition: background 0.3s ease;
}

.tab.active {
  background: #fff;
  color: #0072ff;
}

#search {
  width: 90%;
  display: block;
  margin: 0 auto 1rem;
  padding: 0.75rem;
  border-radius: 1rem;
  border: none;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
}

.songs-container {
  display: grid;
  gap: 1rem;
  padding: 0 1rem;
}

.song-card {
  display: flex;
  align-items: center;
  background: rgba(255, 255, 255, 0.1);
  border-radius: 1rem;
  padding: 0.5rem;
  backdrop-filter: blur(10px);
  transition: transform 0.2s ease;
}

.song-card:hover {
  transform: scale(1.02);
}

.song-card img {
  width: 60px;
  height: 60px;
  border-radius: 0.75rem;
  margin-right: 1rem;
}

.mini-player, .full-player {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(12px);
  border-top: 1px solid rgba(255, 255, 255, 0.1);
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0.5rem 1rem;
  z-index: 100;
  color: #fff;
}

.mini-player img, .full-player img {
  width: 50px;
  height: 50px;
  border-radius: 0.5rem;
}

.mini-info {
  flex-grow: 1;
  padding: 0 1rem;
}

.mini-controls button, .controls button {
  background: none;
  border: none;
  font-size: 1.4rem;
  cursor: pointer;
  color: #fff;
}

.full-player {
  flex-direction: column;
  text-align: center;
  padding: 2rem 1rem;
}

.full-player.hidden {
  display: none;
}

#back-button {
  position: absolute;
  top: 1rem;
  left: 1rem;
  background: #fff;
  color: #0072ff;
  border: none;
  border-radius: 50%;
  font-size: 1.2rem;
  width: 40px;
  height: 40px;
}

#full-title {
  margin: 1rem 0;
  font-size: 1.5rem;
}

  </style>
</head><body>
  <div id="splash-screen">
    <div class="logo">Uvi</div>
  </div>  <div class="app">
    <header>
      <h1>Uvi</h1>
      <button id="theme-toggle">üåì</button>
    </header><div class="tabs">
  <button class="tab active" data-category="all">All</button>
  <button class="tab" data-category="liked">Liked</button>
</div>

<input type="text" id="search" placeholder="Search songs..." />

<div id="songs-container" class="songs-container"></div>

<div id="mini-player" class="mini-player">
  <img id="mini-thumbnail" src="" alt="" />
  <div class="mini-info">
    <p id="mini-title"></p>
  </div>
  <div class="mini-controls">
    <button id="mini-prev">‚èÆÔ∏è</button>
    <button id="mini-play">‚ñ∂Ô∏è</button>
    <button id="mini-next">‚è≠Ô∏è</button>
  </div>
</div>

<div id="full-player" class="full-player hidden">
  <button id="back-button">‚Üê</button>
  <img id="full-thumbnail" src="" alt="" />
  <h2 id="full-title"></h2>
  <audio id="audio" controls></audio>
  <div class="controls">
    <button id="prev">‚èÆÔ∏è</button>
    <button id="play">‚ñ∂Ô∏è</button>
    <button id="next">‚è≠Ô∏è</button>
    <button id="like">‚ù§Ô∏è</button>
  </div>
</div>

  </div>  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>  <script src="script.js"></script></body></html>
