<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uvi Music App</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4aa5ff;
      --bg: #ffffff;
      --text: #111111;
      --subtext: #555;
      --card: #f3f7ff;
      --border: #dce5f2;
    }

    body.dark {
      --bg: #111111;
      --text: #ffffff;
      --subtext: #aaa;
      --card: #1a1a1a;
      --border: #333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      transition: all 0.3s ease;
    }

    body {
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      height: 100dvh;
      overflow: hidden;
    }

    header {
      padding: 1rem;
      font-size: 1.25rem;
      font-weight: 600;
      background: var(--card);
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #main {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }

    .song-card {
      background: var(--card);
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      display: flex;
      gap: 1rem;
      align-items: center;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
    }

    .song-card img {
      width: 64px;
      height: 64px;
      border-radius: 8px;
      object-fit: cover;
    }

    .song-info {
      flex: 1;
    }

    .song-info h4 {
      font-size: 1rem;
      margin-bottom: 0.25rem;
    }

    .song-info p {
      font-size: 0.875rem;
      color: var(--subtext);
    }

    .like {
      font-size: 1.2rem;
      cursor: pointer;
    }

    .progress-bar {
      width: 100%;
      height: 4px;
      background: var(--border);
      position: relative;
      margin: 0.5rem 0;
    }

    .progress-bar .fill {
      height: 100%;
      background: var(--primary);
      width: 0%;
    }

    .bottom-nav {
      display: flex;
      justify-content: space-around;
      padding: 0.75rem 0;
      background: var(--card);
      border-top: 1px solid var(--border);
    }

    .bottom-nav button {
      background: none;
      border: none;
      font-size: 1rem;
      color: var(--text);
    }

    .mini-player {
      position: fixed;
      bottom: 60px;
      left: 0;
      right: 0;
      background: var(--card);
      padding: 0.5rem 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-top: 1px solid var(--border);
      box-shadow: 0 -2px 5px rgba(0,0,0,0.05);
      cursor: pointer;
    }

    .mini-player img {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      object-fit: cover;
    }

    .mini-player .info {
      flex: 1;
      margin-left: 10px;
    }

    .mini-player .info h4 {
      font-size: 0.9rem;
      margin: 0;
    }

    .mini-player .info p {
      font-size: 0.75rem;
      color: var(--subtext);
      margin: 0;
    }

    .full-player {
      display: none;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      top: 0;
      background: var(--bg);
      padding: 2rem 1rem;
      z-index: 999;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .full-player.active {
      display: flex;
    }

    .full-player img {
      width: 200px;
      height: 200px;
      border-radius: 16px;
      object-fit: cover;
      margin-bottom: 1rem;
    }

    .full-player h2,
    .full-player p {
      text-align: center;
    }

    .full-player .actions {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
    }

    .full-player .actions button {
      font-size: 1.5rem;
      background: none;
      border: none;
      color: var(--text);
    }
  </style>
</head>

<body>
  <header>
    Uvi
    <button onclick="toggleTheme()">üåì</button>
  </header>

  <div id="main">
    <input type="text" placeholder="Search songs..." id="search"
      style="width:100%;padding:0.5rem;margin-bottom:1rem;border:1px solid var(--border);border-radius:8px;">

    <div class="song-card" data-title="Night Changes">
      <img src="https://i.imgur.com/GJYb6U0.jpeg" alt="cover" />
      <div class="song-info">
        <h4>Night Changes</h4>
        <p>One Direction</p>
      </div>
      <div class="like" onclick="toggleLike(this)">ü§ç</div>
      <audio id="audio" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>
    </div>

    <div class="progress-bar">
      <div class="fill" id="progressFill"></div>
    </div>
  </div>

  <div class="mini-player" onclick="toggleFullPlayer()">
    <img src="https://i.imgur.com/GJYb6U0.jpeg" alt="thumb">
    <div class="info">
      <h4>Night Changes</h4>
      <p>One Direction</p>
    </div>
    <button onclick="togglePlay(event)">‚ñ∂Ô∏è</button>
  </div>

  <div class="full-player" id="fullPlayer">
    <img src="https://i.imgur.com/GJYb6U0.jpeg" alt="cover">
    <h2>Night Changes</h2>
    <p>One Direction</p>
    <div class="actions">
      <button onclick="prevSong()">‚èÆÔ∏è</button>
      <button onclick="togglePlay(event)">‚ñ∂Ô∏è</button>
      <button onclick="nextSong()">‚è≠Ô∏è</button>
    </div>
    <button onclick="toggleFullPlayer()">Close</button>
  </div>

  <div class="bottom-nav">
    <button onclick="alert('For You coming soon')">For You</button>
    <button onclick="alert('Playlists coming soon')">Playlists</button>
    <button onclick="alert('Library coming soon')">Library</button>
  </div>

  <script>
    const audio = document.getElementById("audio");
    const progressFill = document.getElementById("progressFill");
    const fullPlayer = document.getElementById("fullPlayer");

    function play() { audio.play(); }
    function pause() { audio.pause(); }

    function togglePlay(e) {
      e.stopPropagation();
      if (audio.paused) audio.play();
      else audio.pause();
    }

    function toggleFullPlayer() {
      fullPlayer.classList.toggle("active");
    }

    function prevSong() {
      alert("Previous song not implemented yet.");
    }

    function nextSong() {
      alert("Next song not implemented yet.");
    }

    audio.ontimeupdate = () => {
      const percent = (audio.currentTime / audio.duration) * 100;
      progressFill.style.width = percent + "%";
    };

    function toggleLike(el) {
      const isLiked = el.textContent === "üíô";
      el.textContent = isLiked ? "ü§ç" : "üíô";
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    document.getElementById("search").oninput = function (e) {
      const query = e.target.value.toLowerCase();
      document.querySelectorAll(".song-card").forEach(card => {
        const title = card.dataset.title.toLowerCase();
        card.style.display = title.includes(query) ? "flex" : "none";
      });
    }
  </script>
</body>

</html>
