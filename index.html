<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uvi Music App</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- ‚úÖ Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <style>
    /* (unchanged CSS here...) */
    /* -- Your entire CSS from original code -- */
  </style>
</head>

<body>
  <header>
    Uvi
    <button onclick="toggleTheme()">üåì</button>
  </header>

  <div id="main">
    <input type="text" placeholder="Search songs..." id="search">

    <div class="filter-tabs">
      <button class="active" onclick="filterSongs('all')">All</button>
      <button onclick="filterSongs('liked')">Liked</button>
    </div>

    <!-- üîÑ Songs will be loaded here dynamically -->
    <div id="songs-container"></div>
  </div>

  <div class="bottom-nav">
    <button onclick="alert('For You coming soon')">For You</button>
    <button onclick="alert('Playlists coming soon')">Playlists</button>
    <button onclick="alert('Library coming soon')">Library</button>
  </div>

  <script>
    // ‚úÖ Firebase Config + Init
    const firebaseConfig = {
      apiKey: "AIzaSyDYJFmTyC0bg88stR33nBlhaZPz5ENtoCE",
      authDomain: "uvi-web-app-8ec1e.firebaseapp.com",
      databaseURL: "https://uvi-web-app-8ec1e-default-rtdb.firebaseio.com",
      projectId: "uvi-web-app-8ec1e",
      storageBucket: "uvi-web-app-8ec1e.appspot.com",
      messagingSenderId: "90541572237",
      appId: "1:90541572237:web:6f59215375cab9e545a2c4"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ‚úÖ Add song cards dynamically
    function addSongToUI(song) {
      const container = document.getElementById("songs-container");
      const id = song.id || song.title.toLowerCase().replace(/\s+/g, "-");

      const card = document.createElement("div");
      card.className = "song-card";
      card.setAttribute("data-title", song.title);
      card.setAttribute("data-id", id);

      card.innerHTML = `
        <img src="${song.thumbnail}" alt="${song.title}" />
        <div class="song-info">
          <h4>${song.title}</h4>
          <p>${song.artist || ""}</p>
        </div>
        <div class="like" onclick="toggleLike(this, '${id}')">ü§ç</div>
      `;

      container.appendChild(card);
    }

    // ‚úÖ Load from Firebase on page load
    function loadSongsFromFirebase() {
      db.ref("songs").once("value", snapshot => {
        const songs = snapshot.val();
        if (songs) {
          Object.values(songs).forEach(song => addSongToUI(song));
          restoreLikes();
        }
      });
    }

    // ‚úÖ Like / Filter / Search / Theme
    const likedSongs = JSON.parse(localStorage.getItem('uvi-liked') || '{}');

    function toggleLike(el, id) {
      likedSongs[id] = !likedSongs[id];
      el.textContent = likedSongs[id] ? "üíô" : "ü§ç";
      localStorage.setItem('uvi-liked', JSON.stringify(likedSongs));
    }

    function filterSongs(category) {
      document.querySelectorAll('.filter-tabs button').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');

      document.querySelectorAll(".song-card").forEach(card => {
        const id = card.dataset.id;
        card.style.display = category === "all" || likedSongs[id] ? "flex" : "none";
      });
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    document.getElementById("search").oninput = function (e) {
      const query = e.target.value.toLowerCase();
      document.querySelectorAll(".song-card").forEach(card => {
        const title = card.dataset.title.toLowerCase();
        card.style.display = title.includes(query) ? "flex" : "none";
      });
    };

    function restoreLikes() {
      document.querySelectorAll(".song-card").forEach(card => {
        const id = card.dataset.id;
        const likeEl = card.querySelector('.like');
        if (likedSongs[id]) likeEl.textContent = 'üíô';
      });
    }

    // üöÄ Start the app
    window.onload = loadSongsFromFirebase;
  </script>
</body>

</html>
