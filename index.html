<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Uvi ‚Äì Music App</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body {
      background: #000; color: #fff;
      display: flex; flex-direction: column;
      height: 100vh; overflow: hidden;
    }
    header {
      padding: 16px;
      display: flex; justify-content: space-between; align-items: center;
      background: #101010;
    }
    header h1 { font-size: 24px; color: #7dd3fc; }
    .search {
      padding: 10px 16px; background: #101010;
    }
    .search input {
      width: 100%; padding: 12px 16px; border-radius: 30px;
      border: none; outline: none;
      font-size: 15px; background: #1e1e1e; color: #fff;
    }
    .song-list {
      flex: 1; overflow-y: auto;
      padding: 20px 16px 80px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 15px;
    }
    .song-card {
      background: #181818; border-radius: 16px;
      padding: 12px; text-align: center;
      transition: transform 0.3s;
      cursor: pointer;
    }
    .song-card:hover { transform: scale(1.03); }
    .song-card img {
      width: 100%; border-radius: 12px;
      height: 140px; object-fit: cover;
    }
    .song-card h3 { margin: 8px 0 4px; font-size: 14px; }
    .song-card p { font-size: 12px; color: #aaa; }
    .player {
      position: fixed; bottom: 0; left: 0; right: 0;
      background: #0f0f0f;
      padding: 10px 16px;
      display: flex; align-items: center; justify-content: space-between;
      border-top: 1px solid #222;
    }
    .player .info {
      display: flex; align-items: center; gap: 12px;
      width: 100%;
    }
    .player img {
      width: 50px; height: 50px; border-radius: 10px;
      object-fit: cover;
    }
    .player h4 { margin: 0; font-size: 14px; }
    .player small { color: #aaa; font-size: 11px; }
    .controls {
      display: flex; gap: 12px;
      margin-left: auto;
    }
    .controls button {
      background: none; border: none;
      font-size: 18px; color: #fff; cursor: pointer;
    }
    .progress-bar {
      width: 100%; height: 3px;
      background: #333;
      margin-top: 4px;
      border-radius: 10px;
      overflow: hidden;
    }
    .progress-bar-inner {
      height: 100%;
      width: 0%;
      background: #7dd3fc;
      transition: width 0.2s linear;
    }
  </style>
</head>
<body>

  <header>
    <h1>ü©µ Uvi</h1>
    <div>üîî</div>
  </header>

  <div class="search">
    <input type="text" placeholder="Search songs... üîç" />
  </div>

  <div class="song-list" id="songList"></div>

  <div class="player">
    <div class="info">
      <img id="cover" src="" />
      <div>
        <h4 id="title">--</h4>
        <small id="artist">--</small>
        <div class="progress-bar">
          <div class="progress-bar-inner" id="progress"></div>
        </div>
      </div>
    </div>
    <div class="controls">
      <button onclick="toggleLike()" id="likeBtn">ü§ç</button>
      <button onclick="togglePlay()" id="playBtn">‚ñ∂Ô∏è</button>
    </div>
  </div>

  <audio id="audio"></audio>

  <script>
    const songs = [
      {
        title: "Jhoome Jo Pathaan",
        artist: "Arijit Singh",
        cover: "https://i.ytimg.com/vi/hHuG7FIKgtc/maxresdefault.jpg",
        src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"
      },
      {
        title: "Calm Down",
        artist: "Rema",
        cover: "https://i.ytimg.com/vi/JgDNFQ2RaLQ/maxresdefault.jpg",
        src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"
      }
    ];

    const audio = document.getElementById('audio');
    const progress = document.getElementById('progress');
    const playBtn = document.getElementById('playBtn');
    const likeBtn = document.getElementById('likeBtn');
    const title = document.getElementById('title');
    const artist = document.getElementById('artist');
    const cover = document.getElementById('cover');
    const songList = document.getElementById('songList');

    let currentIndex = 0;
    let isPlaying = false;
    let likedSongs = [];

    function togglePlay() {
      if (audio.paused) {
        audio.play();
        isPlaying = true;
        playBtn.textContent = '‚è∏';
      } else {
        audio.pause();
        isPlaying = false;
        playBtn.textContent = '‚ñ∂Ô∏è';
      }
    }

    function toggleLike() {
      const current = songs[currentIndex];
      const index = likedSongs.findIndex(s => s.title === current.title);
      if (index >= 0) {
        likedSongs.splice(index, 1);
        likeBtn.textContent = 'ü§ç';
      } else {
        likedSongs.push(current);
        likeBtn.textContent = '‚ù§Ô∏è';
      }
    }

    function updateLikeStatus() {
      const current = songs[currentIndex];
      const liked = likedSongs.find(s => s.title === current.title);
      likeBtn.textContent = liked ? '‚ù§Ô∏è' : 'ü§ç';
    }

    function loadSong(index) {
      const song = songs[index];
      currentIndex = index;
      title.textContent = song.title;
      artist.textContent = song.artist;
      cover.src = song.cover;
      audio.src = song.src;
      audio.play();
      playBtn.textContent = '‚è∏';
      updateLikeStatus();
    }

    audio.ontimeupdate = () => {
      const percent = (audio.currentTime / audio.duration) * 100;
      progress.style.width = percent + '%';
    };

    function renderSongs() {
      songList.innerHTML = '';
      songs.forEach((song, index) => {
        const div = document.createElement('div');
        div.className = 'song-card';
        div.innerHTML = `
          <img src="${song.cover}" />
          <h3>${song.title}</h3>
          <p>${song.artist}</p>
        `;
        div.onclick = () => loadSong(index);
        songList.appendChild(div);
      });
    }

    renderSongs();
    loadSong(0); // Load first song
  </script>

</body>
</html>
