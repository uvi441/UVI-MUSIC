<!DOCTYPE html>
<html>
<head>
  <title>UVi Music Player</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0f0f0f, #000000);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
    }
    
    .player {
      max-width: 400px;
      width: 100%;
    }
    
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .logo {
      font-size: 28px;
      font-weight: bold;
      color: #1976d2;
      letter-spacing: 1px;
    }
    
    .song-display {
      text-align: center;
      margin: 40px 0;
      min-height: 120px;
    }
    
    .song-title {
      font-size: 32px;
      font-weight: bold;
      line-height: 1.2;
      margin-bottom: 10px;
    }
    
    .artist {
      font-size: 18px;
      color: #aaa;
    }
    
    .duration {
      color: #1976d2;
      font-weight: bold;
      margin-left: 10px;
    }
    
    .playlist {
      margin-top: 40px;
    }
    
    .playlist-item {
      padding: 15px;
      border-bottom: 1px solid #333;
      font-size: 16px;
    }
    
    .current-song {
      color: #1976d2;
      font-weight: bold;
      border-left: 3px solid #1976d2;
    }
  </style>
</head>
<body>
  <div class="player">
    <div class="header">
      <div class="logo">UVi MUSIC</div>
    </div>
    
    <div class="song-display">
      <div class="song-title">NEVER GONNA GIVE YOU UP</div>
      <div class="artist">Rick Astley <span class="duration">3:32</span></div>
    </div>
    
    <div class="playlist">
      <div class="playlist-item current-song">
        Never Gonna Give You Up - Rick Astley
      </div>
      <div class="playlist-item">
        Shape of You - Ed Sheeran
      </div>
    </div>
  </div>
</body>
</html>
