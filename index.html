<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uvi Music App</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4aa5ff;
      --bg: #ffffff;
      --text: #111111;
      --subtext: #555;
      --card: #f3f7ff;
      --border: #dce5f2;
    }

    body.dark {
      --bg: #111111;
      --text: #ffffff;
      --subtext: #aaa;
      --card: #1a1a1a;
      --border: #333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      transition: all 0.3s ease;
    }

    body {
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      height: 100dvh;
      overflow: hidden;
    }

    header {
      padding: 1rem;
      font-size: 1.25rem;
      font-weight: 600;
      background: var(--card);
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #main {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }

    .song-card {
      background: var(--card);
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      display: flex;
      gap: 1rem;
      align-items: center;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }

    .song-card img {
      width: 64px;
      height: 64px;
      border-radius: 8px;
      object-fit: cover;
    }

    .song-info {
      flex: 1;
    }

    .song-info h4 {
      font-size: 1rem;
      margin-bottom: 0.25rem;
    }

    .song-info p {
      font-size: 0.875rem;
      color: var(--subtext);
    }

    .like {
      font-size: 1.2rem;
      cursor: pointer;
    }

    .mini-player {
      position: fixed;
      bottom: 60px;
      left: 0;
      right: 0;
      background: var(--card);
      border-top: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }

    .mini-player img {
      width: 40px;
      height: 40px;
      border-radius: 6px;
    }

    .mini-info {
      flex: 1;
      margin-left: 1rem;
    }

    .mini-info h4 {
      font-size: 0.9rem;
      margin-bottom: 0.2rem;
    }

    .mini-info p {
      font-size: 0.75rem;
      color: var(--subtext);
    }

    .full-player {
      display: none;
      flex-direction: column;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--bg);
      z-index: 999;
      padding: 2rem;
      text-align: center;
    }

    .full-player.active {
      display: flex;
    }

    .full-player img {
      width: 80%;
      max-width: 300px;
      border-radius: 12px;
      margin: auto;
    }

    .full-player h2 {
      margin: 1rem 0 0.5rem;
    }

    .full-player .actions {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1.5rem;
      margin-top: 1.5rem;
    }

    .actions button {
      font-size: 1.5rem;
      border: none;
      background: none;
      color: var(--text);
    }

    .bottom-nav {
      display: flex;
      justify-content: space-around;
      padding: 0.75rem 0;
      background: var(--card);
      border-top: 1px solid var(--border);
    }

    .bottom-nav button {
      background: none;
      border: none;
      font-size: 1rem;
      color: var(--text);
    }
  </style>
</head>

<body>
  <header>
    Uvi
    <button onclick="toggleTheme()">🌓</button>
  </header>

  <div id="main">
    <input type="text" placeholder="Search songs..." id="search" style="width:100%;padding:0.5rem;margin-bottom:1rem;border:1px solid var(--border);border-radius:8px;">

    <div class="song-card" data-title="Night Changes">
      <img src="https://i.imgur.com/GJYb6U0.jpeg" alt="cover" />
      <div class="song-info">
        <h4>Night Changes</h4>
        <p>One Direction</p>
      </div>
      <div class="like" onclick="toggleLike(this)">🤍</div>
      <audio id="audio" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>
    </div>
  </div>

  <div class="mini-player" onclick="toggleFullPlayer()">
    <img src="https://i.imgur.com/GJYb6U0.jpeg" />
    <div class="mini-info">
      <h4>Night Changes</h4>
      <p>One Direction</p>
    </div>
    <button onclick="event.stopPropagation(); playPause()" id="playPauseBtn">▶️</button>
  </div>

  <div class="full-player" id="fullPlayer">
    <img src="https://i.imgur.com/GJYb6U0.jpeg" />
    <h2>Night Changes</h2>
    <p>One Direction</p>
    <div class="actions">
      <button onclick="prevSong()">⏮️</button>
      <button onclick="playPause()" id="fullPlayPause">▶️</button>
      <button onclick="nextSong()">⏭️</button>
    </div>
    <input type="range" min="0" max="1" step="0.01" id="volume">
  </div>

  <div class="bottom-nav">
    <button onclick="alert('For You coming soon')">For You</button>
    <button onclick="alert('Playlists coming soon')">Playlists</button>
    <button onclick="alert('Library coming soon')">Library</button>
  </div>

  <script>
    const audio = document.getElementById("audio");
    const volumeSlider = document.getElementById("volume");
    const fullPlayer = document.getElementById("fullPlayer");
    const playPauseBtn = document.getElementById("playPauseBtn");
    const fullPlayPause = document.getElementById("fullPlayPause");

    function playPause() {
      if (audio.paused) {
        audio.play();
        playPauseBtn.textContent = "⏸️";
        fullPlayPause.textContent = "⏸️";
      } else {
        audio.pause();
        playPauseBtn.textContent = "▶️";
        fullPlayPause.textContent = "▶️";
      }
    }

    function toggleFullPlayer() {
      fullPlayer.classList.toggle("active");
    }

    function prevSong() {
      audio.currentTime = 0;
    }

    function nextSong() {
      audio.currentTime = audio.duration;
    }

    audio.onended = () => {
      playPauseBtn.textContent = "▶️";
      fullPlayPause.textContent = "▶️";
    };

    volumeSlider.oninput = (e) => {
      audio.volume = e.target.value;
      localStorage.setItem('uvi-volume', e.target.value);
    };

    window.onload = () => {
      const savedVol = localStorage.getItem('uvi-volume');
      if (savedVol) audio.volume = volumeSlider.value = savedVol;
      const liked = localStorage.getItem("uvi-liked-night") === "true";
      document.querySelector(".like").textContent = liked ? "💙" : "🤍";
    };

    function toggleLike(el) {
      const isLiked = el.textContent === "💙";
      el.textContent = isLiked ? "🤍" : "💙";
      localStorage.setItem("uvi-liked-night", !isLiked);
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    document.getElementById("search").oninput = function (e) {
      const query = e.target.value.toLowerCase();
      document.querySelectorAll(".song-card").forEach(card => {
        const title = card.dataset.title.toLowerCase();
        card.style.display = title.includes(query) ? "flex" : "none";
      });
    };
  </script>
</body>

</html>
