<!DOCTYPE html>
<html>
<head>
  <title>UVi MUSIC - YouTube Playlist Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #1976d2;
      --text: #ffffff;
      --bg-dark: #121212;
      --bg-light: #282828;
    }
    
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-dark);
      color: var(--text);
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    
    .player-container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .header {
      text-align: center;
      padding: 20px 0;
    }
    
    .logo {
      font-size: 28px;
      font-weight: bold;
      color: var(--primary);
    }
    
    .now-playing {
      text-align: center;
      margin: 30px 0;
      padding: 20px;
      background: rgba(0,0,0,0.3);
      border-radius: 15px;
      position: relative;
    }
    
    .song-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .artist {
      color: #aaa;
      font-size: 16px;
    }
    
    .player {
      width: 100%;
      height: 80px;
      margin: 20px 0;
    }
    
    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 15px 0;
    }
    
    .control-btn {
      background: var(--primary);
      color: white;
      border: none;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .playlist {
      margin-top: 30px;
      max-height: 400px;
      overflow-y: auto;
    }
    
    .song-item {
      display: flex;
      align-items: center;
      padding: 15px;
      margin-bottom: 10px;
      background: var(--bg-light);
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .song-item:hover {
      background: rgba(25, 118, 210, 0.1);
    }
    
    .song-item.active {
      border-left: 3px solid var(--primary);
      background: rgba(25, 118, 210, 0.2);
    }
    
    .song-number {
      width: 30px;
      color: #777;
      font-weight: bold;
    }
    
    .song-info {
      flex: 1;
    }
    
    .song-name {
      font-weight: 600;
    }
    
    .song-artist {
      font-size: 14px;
      color: #aaa;
      margin-top: 3px;
    }
    
    .song-duration {
      color: #777;
    }
    
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }
    
    ::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 3px;
    }
    
    .loading {
      text-align: center;
      padding: 20px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="player-container">
    <div class="header">
      <div class="logo">UVi MUSIC</div>
    </div>
    
    <div class="now-playing">
      <div class="song-title" id="current-song-title">Loading...</div>
      <div class="artist" id="current-song-artist"></div>
      <div class="player" id="youtube-player"></div>
      <div class="controls">
        <button class="control-btn" onclick="playPrevious()">⏮</button>
        <button class="control-btn" id="play-btn" onclick="togglePlay()">▶</button>
        <button class="control-btn" onclick="playNext()">⏭</button>
      </div>
    </div>
    
    <div class="playlist" id="playlist">
      <div class="loading">Loading playlist...</div>
    </div>
  </div>

  <script>
    // YouTube Configuration
    const playlistId = 'PLSdNc1Zw7e-ShDLT5usPIVv6DtV8pO9jm';
    const apiKey = 'AIzaSyDSmmm4dD7IG7aQDlFSx0MmdX3h5OLK2WI';
    
    // Player variables
    let player;
    let playlistItems = [];
    let currentSongIndex = 0;
    let isPlaying = false;
    
    // Initialize YouTube Player
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('youtube-player', {
        height: '80',
        width: '100%',
        playerVars: {
          listType: 'playlist',
          list: playlistId,
          modestbranding: 1,
          controls: 0
        },
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }
    
    // When player is ready
    function onPlayerReady(event) {
      loadPlaylistInfo();
    }
    
    // Handle player state changes
    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.PLAYING) {
        isPlaying = true;
        document.getElementById('play-btn').textContent = '⏸';
      } else if (event.data === YT.PlayerState.PAUSED) {
        isPlaying = false;
        document.getElementById('play-btn').textContent = '▶';
      } else if (event.data === YT.PlayerState.ENDED) {
        playNext();
      }
    }
    
    // Load playlist information
    function loadPlaylistInfo() {
      fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=50&playlistId=${playlistId}&key=${apiKey}`)
        .then(response => response.json())
        .then(data => {
          playlistItems = data.items;
          renderPlaylist();
          updateNowPlaying();
        })
        .catch(error => {
          console.error('Error loading playlist:', error);
          document.getElementById('playlist').innerHTML = 'Failed to load playlist. Please try again later.';
        });
    }
    
    // Render playlist items
    function renderPlaylist() {
      const playlistElement = document.getElementById('playlist');
      playlistElement.innerHTML = '';
      
      if (playlistItems.length === 0) {
        playlistElement.innerHTML = '<div class="loading">No songs found in playlist</div>';
        return;
      }
      
      playlistItems.forEach((item, index) => {
        const song = item.snippet;
        const songElement = document.createElement('div');
        songElement.className = `song-item ${index === currentSongIndex ? 'active' : ''}`;
        songElement.innerHTML = `
          <div class="song-number">${index + 1}</div>
          <div class="song-info">
            <div class="song-name">${song.title.replace(/&#39;/g, "'").replace(/&quot;/g, '"')}</div>
            <div class="song-artist">${song.videoOwnerChannelTitle}</div>
          </div>
          <div class="song-duration"></div>
        `;
        
        songElement.addEventListener('click', () => {
          playSong(index);
        });
        
        playlistElement.appendChild(songElement);
      });
    }
    
    // Play specific song
    function playSong(index) {
      if (index >= 0 && index < playlistItems.length) {
        currentSongIndex = index;
        player.playVideoAt(index);
        updateNowPlaying();
        renderPlaylist();
      }
    }
    
    // Play next song
    function playNext() {
      const nextIndex = (currentSongIndex + 1) % playlistItems.length;
      playSong(nextIndex);
    }
    
    // Play previous song
    function playPrevious() {
      const prevIndex = (currentSongIndex - 1 + playlistItems.length) % playlistItems.length;
      playSong(prevIndex);
    }
    
    // Toggle play/pause
    function togglePlay() {
      if (isPlaying) {
        player.pauseVideo();
      } else {
        player.playVideo();
      }
    }
    
    // Update now playing info
    function updateNowPlaying() {
      if (playlistItems.length > 0 && currentSongIndex < playlistItems.length) {
        const currentSong = playlistItems[currentSongIndex].snippet;
        document.getElementById('current-song-title').textContent = 
          currentSong.title.replace(/&#39;/g, "'").replace(/&quot;/g, '"');
        document.getElementById('current-song-artist').textContent = 
          currentSong.videoOwnerChannelTitle;
      }
    }
    
    // Load YouTube API script
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    const firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
  </script>
</body>
</html>
