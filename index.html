<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uvi</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="splash-screen">
    <h1 class="logo">Uvi</h1>
  </div>

  <div class="app">
    <!-- Top Bar -->
    <header>
      <h2>For You</h2>
      <input type="text" id="searchInput" placeholder="Search songs..." />
    </header>

    <!-- Category Filters -->
    <div class="filters">
      <button data-cat="trending">Trending</button>
      <button data-cat="hindi">Hindi</button>
      <button data-cat="punjabi">Punjabi</button>
      <button data-cat="english">English</button>
      <button data-cat="gujarati">Gujarati</button>
      <button data-cat="chill">Chill</button>
    </div>

    <!-- Song List -->
    <div id="songList" class="song-list"></div>

    <!-- Mini Player -->
    <div id="miniPlayer" class="mini-player hidden">
      <img id="miniThumb" />
      <div>
        <p id="miniTitle">Song title</p>
      </div>
      <div class="mini-controls">
        <button id="prevBtn">⏮️</button>
        <button id="playPauseBtn">▶️</button>
        <button id="nextBtn">⏭️</button>
      </div>
    </div>

    <!-- Full Player -->
    <div id="fullPlayer" class="full-player hidden">
      <button id="closePlayer">←</button>
      <img id="fullThumb" />
      <h2 id="fullTitle">Now Playing</h2>
      <audio id="audioPlayer" controls></audio>
      <div class="full-controls">
        <button id="prevBtnFull">⏮️</button>
        <button id="playPauseBtnFull">▶️</button>
        <button id="nextBtnFull">⏭️</button>
      </div>
    </div>

    <!-- Bottom Nav -->
    <nav class="bottom-nav">
      <button data-tab="forYou">For You</button>
      <button data-tab="playlists">Playlists</button>
      <button data-tab="library">Library</button>
    </nav>
  </div>

  <!-- Firebase + Script -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
