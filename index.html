<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uvi Music App</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    /* Existing CSS styles + Polished updates */
    :root {
      --primary: #4aa5ff;
      --bg: #ffffff;
      --text: #111;
      --subtext: #555;
      --card: #f3f7ff;
      --border: #dce5f2;
    }

    body.dark {
      --bg: #111;
      --text: #fff;
      --subtext: #aaa;
      --card: #1a1a1a;
      --border: #333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      height: 100dvh;
      overflow: hidden;
    }

    #splash {
      position: fixed;
      inset: 0;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      font-size: 2rem;
      font-weight: bold;
      color: var(--primary);
      animation: fadeOut 1s ease 2s forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    header {
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: 600;
      background: var(--card);
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #main {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }

    .filter-tabs {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    .filter-tabs button {
      padding: 0.5rem 1rem;
      border-radius: 999px;
      background: var(--border);
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .filter-tabs button.active {
      background: var(--primary);
      color: #fff;
    }

    .song-card {
      background: var(--card);
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      display: flex;
      gap: 1rem;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      cursor: pointer;
    }

    .song-card img {
      width: 64px;
      height: 64px;
      border-radius: 8px;
      object-fit: cover;
    }

    .song-info {
      flex: 1;
    }

    .song-info h4 {
      font-size: 1rem;
      margin-bottom: 0.25rem;
    }

    .song-info p {
      font-size: 0.875rem;
      color: var(--subtext);
    }

    .like {
      font-size: 1.4rem;
      cursor: pointer;
    }

    #search {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--card);
      color: var(--text);
    }

    .bottom-nav {
      display: flex;
      justify-content: space-around;
      padding: 0.75rem 0;
      background: var(--card);
      border-top: 1px solid var(--border);
    }

    .bottom-nav button {
      background: none;
      border: none;
      font-size: 1rem;
      color: var(--text);
      cursor: pointer;
    }

    #mini-player {
      display: none;
      align-items: center;
      justify-content: space-between;
      padding: 0.5rem 1rem;
      background: var(--card);
      border-top: 1px solid var(--border);
      font-size: 0.9rem;
    }

    #mini-player img {
      width: 40px;
      height: 40px;
      border-radius: 8px;
    }

    #now-playing {
      position: fixed;
      inset: 0;
      background: var(--bg);
      display: none;
      flex-direction: column;
      padding: 2rem 1rem;
      z-index: 1000;
      text-align: center;
    }

    #now-playing img {
      width: 200px;
      height: 200px;
      margin: auto;
      border-radius: 16px;
    }

    #now-playing h3 {
      margin-top: 1rem;
      font-size: 1.2rem;
    }

    #now-playing p {
      color: var(--subtext);
    }

    #now-playing .controls {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      font-size: 2rem;
    }
  </style>
</head>

<body>
  <div id="splash">Uvi</div>
  <header>
    Uvi <button onclick="toggleTheme()">🌓</button>
  </header>

  <div id="main">
    <input type="text" placeholder="Search songs..." id="search">
    <div class="filter-tabs">
      <button class="active" onclick="filterSongs('all')">All</button>
      <button onclick="filterSongs('liked')">Liked</button>
    </div>
    <div id="song-list"></div>
  </div>

  <div id="mini-player">
    <img id="mini-thumb" />
    <div id="mini-title">Title</div>
    <button onclick="togglePlayback()" id="mini-play">⏸️</button>
  </div>

  <div class="bottom-nav">
    <button onclick="window.scrollTo({top: 0, behavior: 'smooth'})">For You</button>
    <button onclick="alert('Playlists coming soon')">Playlists</button>
    <button onclick="alert('Library coming soon')">Library</button>
  </div>

  <div id="now-playing">
    <button onclick="document.getElementById('now-playing').style.display='none'">🔙</button>
    <img id="now-thumb">
    <h3 id="now-title">Title</h3>
    <p id="now-artist">Artist</p>
    <div class="controls">
      <button onclick="togglePlayback()" id="now-play">⏸️</button>
    </div>
  </div>

  <audio id="audio" onended="onSongEnd()"></audio>

  <script>
    const config = {
      apiKey: "YOUR_API_KEY",
      authDomain: "uvi-web-app-8ec1e.firebaseapp.com",
      databaseURL: "https://uvi-web-app-8ec1e-default-rtdb.firebaseio.com",
      projectId: "uvi-web-app-8ec1e",
      storageBucket: "uvi-web-app-8ec1e.appspot.com",
      messagingSenderId: "90541572237",
      appId: "1:90541572237:web:6f59215375cab9e545a2c4"
    };
    firebase.initializeApp(config);
    const db = firebase.database();
    const audio = document.getElementById('audio');

    const likedSongs = JSON.parse(localStorage.getItem('uvi-liked') || '{}');
    let currentSong = null;

    function toggleTheme() {
      document.body.classList.toggle('dark');
    }

    function toggleLike(el, id) {
      likedSongs[id] = !likedSongs[id];
      el.textContent = likedSongs[id] ? "💙" : "🤍";
      localStorage.setItem('uvi-liked', JSON.stringify(likedSongs));
    }

    function filterSongs(cat) {
      document.querySelectorAll('.filter-tabs button').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      document.querySelectorAll('.song-card').forEach(card => {
        const id = card.dataset.id;
        if (cat === 'all') card.style.display = 'flex';
        else card.style.display = likedSongs[id] ? 'flex' : 'none';
      });
    }

    function togglePlayback() {
      if (audio.paused) audio.play();
      else audio.pause();
      document.getElementById('mini-play').textContent = audio.paused ? '▶️' : '⏸️';
      document.getElementById('now-play').textContent = audio.paused ? '▶️' : '⏸️';
    }

    function onSongEnd() {
      document.getElementById('mini-player').style.display = 'none';
    }

    function playSong(song) {
      currentSong = song;
      audio.src = song.audio_url;
      audio.play();

      document.getElementById('mini-player').style.display = 'flex';
      document.getElementById('mini-thumb').src = song.thumbnail;
      document.getElementById('mini-title').textContent = song.title;

      document.getElementById('now-thumb').src = song.thumbnail;
      document.getElementById('now-title').textContent = song.title;
      document.getElementById('now-artist').textContent = song.artist || 'Unknown';
      document.getElementById('now-playing').style.display = 'flex';
    }

    function createCard(song, id) {
      return `<div class="song-card" data-id="${id}" data-title="${song.title}" onclick='playSong(${JSON.stringify(song)})'>
        <img src="${song.thumbnail}" />
        <div class="song-info">
          <h4>${song.title}</h4>
          <p>${song.artist || 'Unknown'}</p>
        </div>
        <div class="like" onclick="event.stopPropagation();toggleLike(this, '${id}')">${likedSongs[id] ? '💙' : '🤍'}</div>
      </div>`;
    }

    function loadSongs() {
      db.ref("songs").once("value", snapshot => {
        const songs = snapshot.val();
        const list = document.getElementById("song-list");
        list.innerHTML = "";
        for (let id in songs) {
          list.innerHTML += createCard(songs[id], id);
        }
      });
    }

    document.getElementById("search").oninput = function (e) {
      const q = e.target.value.toLowerCase();
      document.querySelectorAll(".song-card").forEach(card => {
        const title = card.dataset.title.toLowerCase();
        card.style.display = title.includes(q) ? "flex" : "none";
      });
    };

    window.onload = () => {
      loadSongs();
      setTimeout(() => document.getElementById('splash').style.display = 'none', 2500);
    };
  </script>
</body>

</html>
