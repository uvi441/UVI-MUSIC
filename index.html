<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uvi Music App</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4aa5ff;
      --bg: #ffffff;
      --text: #111111;
      --subtext: #555;
      --card: #f3f7ff;
      --border: #dce5f2;
    }

    body.dark {
      --bg: #111111;
      --text: #ffffff;
      --subtext: #aaa;
      --card: #1a1a1a;
      --border: #333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      transition: all 0.3s ease;
    }

    body {
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      height: 100dvh;
      overflow: hidden;
    }

    header {
      padding: 1rem;
      font-size: 1.25rem;
      font-weight: 600;
      background: var(--card);
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #main {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }

    .song-card {
      background: var(--card);
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      display: flex;
      gap: 1rem;
      align-items: center;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
    }

    .song-card img {
      width: 64px;
      height: 64px;
      border-radius: 8px;
      object-fit: cover;
    }

    .song-info {
      flex: 1;
    }

    .song-info h4 {
      font-size: 1rem;
      margin-bottom: 0.25rem;
    }

    .song-info p {
      font-size: 0.875rem;
      color: var(--subtext);
    }

    .like {
      font-size: 1.2rem;
      cursor: pointer;
    }

    .bottom-nav {
      display: flex;
      justify-content: space-around;
      padding: 0.75rem 0;
      background: var(--card);
      border-top: 1px solid var(--border);
    }

    .bottom-nav button {
      background: none;
      border: none;
      font-size: 1rem;
      color: var(--text);
    }

    .mini-player {
      position: fixed;
      bottom: 56px;
      left: 0;
      right: 0;
      background: var(--card);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem 1rem;
      border-top: 1px solid var(--border);
      cursor: pointer;
    }

    .mini-player img {
      width: 40px;
      height: 40px;
      border-radius: 6px;
    }

    .mini-info {
      flex: 1;
      margin-left: 1rem;
    }

    .mini-controls button {
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      font-weight: 600;
      cursor: pointer;
    }

    .expanded-player {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--bg);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 99;
    }

    .expanded-player.active {
      display: flex;
    }

    .expanded-player .close {
      position: absolute;
      top: 1rem;
      left: 1rem;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .player-controls button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      margin: 0 0.5rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <header>
    Uvi
    <button onclick="toggleTheme()">üåì</button>
  </header>

  <div id="main">
    <input type="text" placeholder="Search songs..." id="search" style="width:100%;padding:0.5rem;margin-bottom:1rem;border:1px solid var(--border);border-radius:8px;">

    <div class="song-card" data-title="Night Changes">
      <img src="https://i.imgur.com/GJYb6U0.jpeg" alt="cover" />
      <div class="song-info">
        <h4>Night Changes</h4>
        <p>One Direction</p>
      </div>
      <div class="like" onclick="toggleLike(this)">ü§ç</div>
    </div>
  </div>

  <div class="mini-player" onclick="toggleExpandedPlayer()">
    <img src="https://i.imgur.com/GJYb6U0.jpeg" alt="cover" />
    <div class="mini-info">
      <div>Night Changes</div>
      <div style="font-size: 0.875rem; color: var(--subtext);">One Direction</div>
    </div>
    <div class="mini-controls">
      <button id="miniPlayPause" onclick="togglePlay(event)">Play</button>
    </div>
  </div>

  <div class="expanded-player" id="expandedPlayer">
    <div class="close" onclick="toggleExpandedPlayer()">‚¨ÜÔ∏è</div>
    <img src="https://i.imgur.com/GJYb6U0.jpeg" alt="cover" style="width:200px;height:200px;border-radius:16px;margin-bottom:1rem;" />
    <h3>Night Changes</h3>
    <p style="color:var(--subtext);margin-bottom:1rem;">One Direction</p>
    <div class="player-controls">
      <button onclick="backSong()">‚óÑ</button>
      <button id="fullPlayPause" onclick="togglePlay(event)">Play</button>
      <button onclick="nextSong()">‚ñ∫</button>
    </div>
  </div>

  <div class="bottom-nav">
    <button onclick="alert('For You coming soon')">For You</button>
    <button onclick="alert('Playlists coming soon')">Playlists</button>
    <button onclick="alert('Library coming soon')">Library</button>
  </div>

  <audio id="audio" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

  <script>
    const audio = document.getElementById("audio");
    let isPlaying = false;

    function togglePlay(e) {
      e.stopPropagation();
      if (isPlaying) {
        audio.pause();
      } else {
        audio.play();
      }
    }

    audio.onplay = () => {
      isPlaying = true;
      document.getElementById("miniPlayPause").textContent = "Pause";
      document.getElementById("fullPlayPause").textContent = "Pause";
    };

    audio.onpause = () => {
      isPlaying = false;
      document.getElementById("miniPlayPause").textContent = "Play";
      document.getElementById("fullPlayPause").textContent = "Play";
    };

    function toggleExpandedPlayer() {
      document.getElementById("expandedPlayer").classList.toggle("active");
    }

    function backSong() {
      audio.currentTime = 0;
    }

    function nextSong() {
      audio.currentTime = audio.duration;
    }

    function toggleLike(el) {
      const isLiked = el.textContent === "üíô";
      el.textContent = isLiked ? "ü§ç" : "üíô";
      localStorage.setItem("uvi-liked-night", !isLiked);
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }
  </script>
</body>

</html>
