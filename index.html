<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uvi Vibe Player</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'DM Sans', sans-serif;
      background: #0b0c10;
      color: white;
    }.container {
  padding: 16px;
}

.heading {
  font-size: 28px;
  font-weight: 700;
}

.tabs {
  display: flex;
  margin-top: 8px;
  gap: 16px;
}

.tab {
  font-weight: bold;
  cursor: pointer;
  padding: 6px 12px;
  border-radius: 20px;
  transition: 0.3s;
}

.tab.active, .tab:hover {
  background-color: #1f1f1f;
  color: #ff5722;
}

.card-row {
  display: flex;
  gap: 12px;
  overflow-x: auto;
  margin-top: 12px;
}

.card {
  background: #1b1c22;
  border-radius: 16px;
  overflow: hidden;
  min-width: 140px;
  flex-shrink: 0;
  box-shadow: 0 2px 8px rgba(0,0,0,0.4);
}

.card img {
  width: 100%;
  height: auto;
  display: block;
}

.card-title {
  padding: 10px;
  font-size: 14px;
  font-weight: 600;
}

.player {
  padding: 16px;
  background: #111217;
  border-top-left-radius: 20px;
  border-top-right-radius: 20px;
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
}

.player img {
  width: 100%;
  border-radius: 16px;
}

.song-info {
  margin: 12px 0;
  text-align: center;
}

.song-info .title {
  font-size: 18px;
  font-weight: 600;
}

.song-info .artist {
  color: #bbb;
  font-size: 14px;
}

.controls {
  display: flex;
  justify-content: space-around;
  align-items: center;
  margin-top: 10px;
}

.controls button {
  background: none;
  border: none;
  color: white;
  font-size: 24px;
  cursor: pointer;
}

.progress {
  width: 100%;
  margin: 12px 0;
}

.progress input[type="range"] {
  width: 100%;
}

.bottom-nav {
  display: flex;
  justify-content: space-around;
  align-items: center;
  padding: 10px;
  background: #0e0f14;
  border-top: 1px solid #1f1f1f;
}

.bottom-nav i {
  font-size: 22px;
  color: #777;
}

.bottom-nav .active {
  color: #ff5722;
}

  </style>
</head>
