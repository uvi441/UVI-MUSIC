<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Uvi Vibe Player</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #ff5f6d;
      --accent2: #ffc371;
      --bg-dark: #0b0c10;
      --card-bg: #1a1c22;
      --nav-bg: #0e0f14;
    }

    body {
      margin: 0;
      font-family: 'DM Sans', sans-serif;
      background: linear-gradient(160deg, var(--bg-dark), #16181d);
      color: white;
    }

    .container {
      padding: 20px;
    }

    .heading {
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .tabs {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
    }

    .tab {
      font-weight: bold;
      cursor: pointer;
      padding: 6px 14px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.06);
      transition: 0.3s ease;
    }

    .tab.active, .tab:hover {
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      color: white;
    }

    .card-row {
      display: flex;
      gap: 16px;
      overflow-x: auto;
      margin-bottom: 24px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 18px;
      overflow: hidden;
      min-width: 140px;
      flex-shrink: 0;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.04);
    }

    .card img {
      width: 100%;
      display: block;
    }

    .card-title {
      padding: 10px;
      font-size: 14px;
      font-weight: 600;
      text-align: center;
    }

    .player {
      padding: 20px;
      background: #101216;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      position: fixed;
      bottom: 56px;
      left: 0;
      right: 0;
    }

    .player img {
      width: 100%;
      border-radius: 16px;
    }

    .song-info {
      margin: 12px 0;
      text-align: center;
    }

    .song-info .title {
      font-size: 18px;
      font-weight: 600;
    }

    .song-info .artist {
      color: #bbb;
      font-size: 14px;
    }

    .progress input[type="range"] {
      width: 100%;
      accent-color: var(--accent);
    }

    .controls {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      margin-top: 10px;
    }

    .controls button {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      transition: 0.2s;
    }

    .controls button:hover {
      color: var(--accent2);
    }

    .bottom-nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 12px;
      background: var(--nav-bg);
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      border-top: 1px solid #222;
    }

    .bottom-nav i {
      font-size: 22px;
      color: #999;
    }

    .bottom-nav .active {
      color: var(--accent);
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="heading">Uvi ‚Äì Vibe Albums</div>

    <div class="tabs">
      <div class="tab active">For You</div>
      <div class="tab">Trending</div>
    </div>

    <div class="card-row">
      <div class="card">
        <img src="https://i.ibb.co/XFZkSpW/the-captain.jpg" alt="cover" />
        <div class="card-title">The Captain</div>
      </div>
      <div class="card">
        <img src="https://i.ibb.co/xMKxQZ3/dont-know-why.jpg" alt="cover" />
        <div class="card-title">I Don‚Äôt Know Why</div>
      </div>
    </div>

    <div class="heading">Recently Played</div>
    <div class="card-row">
      <div class="card">
        <img src="https://i.ibb.co/XFZkSpW/the-captain.jpg" alt="cover" />
        <div class="card-title">Man on the Moon</div>
      </div>
    </div>
  </div>

  <div class="player">
    <img src="https://i.ibb.co/XFZkSpW/the-captain.jpg" alt="cover" />
    <div class="song-info">
      <div class="title">The Captain</div>
      <div class="artist">DANNY AVILA</div>
    </div>
    <div class="progress">
      <input type="range" min="0" max="100" value="40">
    </div>
    <div class="controls">

  </div>

  <div class="bottom-nav">
    <i class="active">üè†</i>
    <i>üìÇ</i>
    <i>‚ù§Ô∏è</i>
    <i>üë§</i>
  </div>

</body>
</html>
