<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uvi Music App</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4aa5ff;
      --bg: #ffffff;
      --text: #111111;
      --subtext: #555;
      --card: #f3f7ff;
      --border: #dce5f2;
    }

    body.dark {
      --bg: #111111;
      --text: #ffffff;
      --subtext: #aaa;
      --card: #1a1a1a;
      --border: #333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      transition: all 0.3s ease;
    }

    body {
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      height: 100dvh;
      overflow: hidden;
    }

    header {
      padding: 1rem;
      font-size: 1.25rem;
      font-weight: 600;
      background: var(--card);
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #main {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      padding-bottom: 80px;
    }

    .song-card {
      background: var(--card);
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      display: flex;
      gap: 1rem;
      align-items: center;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }

    .song-card img {
      width: 64px;
      height: 64px;
      border-radius: 8px;
      object-fit: cover;
    }

    .song-info {
      flex: 1;
    }

    .song-info h4 {
      font-size: 1rem;
      margin-bottom: 0.25rem;
    }

    .song-info p {
      font-size: 0.875rem;
      color: var(--subtext);
    }

    .like {
      font-size: 1.2rem;
      cursor: pointer;
    }

    .mini-player {
      position: fixed;
      bottom: 50px;
      left: 0;
      right: 0;
      background: var(--card);
      padding: 0.5rem 1rem;
      display: none;
      align-items: center;
      justify-content: space-between;
      border-top: 1px solid var(--border);
      cursor: pointer;
    }

    .mini-player img {
      width: 40px;
      height: 40px;
      border-radius: 8px;
    }

    .mini-player .info {
      flex: 1;
      margin-left: 0.75rem;
    }

    .mini-player .info h4 {
      font-size: 0.9rem;
    }

    .mini-player .info p {
      font-size: 0.75rem;
      color: var(--subtext);
    }

    .full-player {
      position: fixed;
      top: 100%;
      left: 0;
      right: 0;
      height: 100%;
      background: var(--bg);
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      transition: top 0.3s ease;
      z-index: 99;
    }

    .full-player.open {
      top: 0;
    }

    .bottom-nav {
      display: flex;
      justify-content: space-around;
      padding: 0.75rem 0;
      background: var(--card);
      border-top: 1px solid var(--border);
    }

    .bottom-nav button {
      background: none;
      border: none;
      font-size: 1rem;
      color: var(--text);
    }
  </style>
</head>

<body>
  <header>
    Uvi
    <button onclick="toggleTheme()">🌓</button>
  </header>

  <div id="main">
    <input type="text" placeholder="Search songs..." id="search" style="width:100%;padding:0.5rem;margin-bottom:1rem;border:1px solid var(--border);border-radius:8px;">
    <div class="song-card" data-title="Night Changes">
      <img src="https://i.imgur.com/GJYb6U0.jpeg" alt="cover" />
      <div class="song-info">
        <h4>Night Changes</h4>
        <p>One Direction</p>
      </div>
      <div class="like" onclick="toggleLike(this)">🤍</div>
      <audio id="audio" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>
    </div>
  </div>

  <div class="mini-player" id="miniPlayer" onclick="toggleFullPlayer()">
    <img src="https://i.imgur.com/GJYb6U0.jpeg" alt="thumb">
    <div class="info">
      <h4>Night Changes</h4>
      <p>One Direction</p>
    </div>
    <button onclick="togglePlay(event)">⏸️</button>
  </div>

  <div class="full-player" id="fullPlayer">
    <img src="https://i.imgur.com/GJYb6U0.jpeg" style="width:200px;height:200px;border-radius:16px;">
    <h2>Night Changes</h2>
    <p>One Direction</p>
    <div>
      <button onclick="prevSong()">⏮️</button>
      <button onclick="togglePlay(event)">⏯️</button>
      <button onclick="nextSong()">⏭️</button>
    </div>
    <input type="range" id="progress" value="0" step="1">
    <input type="range" min="0" max="1" step="0.01" id="volume">
  </div>

  <div class="bottom-nav">
    <button onclick="alert('For You coming soon')">For You</button>
    <button onclick="alert('Playlists coming soon')">Playlists</button>
    <button onclick="alert('Library coming soon')">Library</button>
  </div>

  <script>
    const audio = document.getElementById("audio");
    const volumeSlider = document.getElementById("volume");
    const miniPlayer = document.getElementById("miniPlayer");
    const fullPlayer = document.getElementById("fullPlayer");
    const progress = document.getElementById("progress");

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    function toggleLike(el) {
      const isLiked = el.textContent === "💙";
      el.textContent = isLiked ? "🤍" : "💙";
      localStorage.setItem("uvi-liked-night", !isLiked);
    }

    document.getElementById("search").oninput = function (e) {
      const query = e.target.value.toLowerCase();
      document.querySelectorAll(".song-card").forEach(card => {
        const title = card.dataset.title.toLowerCase();
        card.style.display = title.includes(query) ? "flex" : "none";
      });
    }

    audio.ontimeupdate = () => {
      progress.max = audio.duration;
      progress.value = audio.currentTime;
      if (!miniPlayer.style.display) miniPlayer.style.display = "flex";
    };

    progress.oninput = () => {
      audio.currentTime = progress.value;
    };

    function togglePlay(e) {
      e.stopPropagation();
      if (audio.paused) audio.play();
      else audio.pause();
    }

    function toggleFullPlayer() {
      fullPlayer.classList.toggle("open");
    }

    volumeSlider.oninput = e => {
      audio.volume = e.target.value;
      localStorage.setItem("uvi-volume", e.target.value);
    };

    window.onload = () => {
      const savedVol = localStorage.getItem("uvi-volume");
      if (savedVol) {
        audio.volume = volumeSlider.value = savedVol;
      }
      const liked = localStorage.getItem("uvi-liked-night") === "true";
      document.querySelector(".like").textContent = liked ? "💙" : "🤍";
    };

    function nextSong() {
      alert("Next song feature coming soon");
    }
    function prevSong() {
      alert("Previous song feature coming soon");
    }
  </script>
</body>

</html>
