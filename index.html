<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uvi Music App</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4aa5ff;
      --bg: #ffffff;
      --text: #111111;
      --subtext: #555;
      --card: #f3f7ff;
      --border: #dce5f2;
    }

    body.dark {
      --bg: #111111;
      --text: #ffffff;
      --subtext: #aaa;
      --card: #1a1a1a;
      --border: #333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      transition: all 0.3s ease;
    }

    body {
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      height: 100dvh;
      overflow: hidden;
    }

    header {
      padding: 1rem;
      font-size: 1.25rem;
      font-weight: 600;
      background: var(--card);
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #main {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }

    .song-card {
      background: var(--card);
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      display: flex;
      gap: 1rem;
      align-items: center;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }

    .song-card img {
      width: 64px;
      height: 64px;
      border-radius: 8px;
      object-fit: cover;
    }

    .song-info {
      flex: 1;
    }

    .song-info h4 {
      font-size: 1rem;
      margin-bottom: 0.25rem;
    }

    .song-info p {
      font-size: 0.875rem;
      color: var(--subtext);
    }

    .like {
      font-size: 1.2rem;
      cursor: pointer;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
      padding: 0.75rem 1rem;
      background: var(--card);
      border-top: 1px solid var(--border);
    }

    .controls button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 999px;
      font-size: 1rem;
    }

    .progress-bar {
      width: 100%;
      height: 4px;
      background: var(--border);
      position: relative;
      margin: 0.5rem 0;
    }

    .progress-bar .fill {
      height: 100%;
      background: var(--primary);
      width: 0%;
    }

    .bottom-nav {
      display: flex;
      justify-content: space-around;
      padding: 0.75rem 0;
      background: var(--card);
      border-top: 1px solid var(--border);
    }

    .bottom-nav button {
      background: none;
      border: none;
      font-size: 1rem;
      color: var(--text);
    }
  </style>
</head>

<body>
  <header>
    Uvi
    <button onclick="toggleTheme()">üåì</button>
  </header>

  <div id="main">
    <input type="text" placeholder="Search songs..." id="search" style="width:100%;padding:0.5rem;margin-bottom:1rem;border:1px solid var(--border);border-radius:8px;">

    <div class="song-card" data-title="Night Changes">
      <img src="https://i.imgur.com/GJYb6U0.jpeg" alt="cover" />
      <div class="song-info">
        <h4>Night Changes</h4>
        <p>One Direction</p>
      </div>
      <div class="like" onclick="toggleLike(this)">ü§ç</div>
      <audio id="audio" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>
    </div>

    <div class="progress-bar">
      <div class="fill" id="progressFill"></div>
    </div>
  </div>

  <div class="controls">
    <button onclick="play()">‚ñ∂Ô∏è</button>
    <button onclick="pause()">‚è∏Ô∏è</button>
    <input type="range" min="0" max="1" step="0.01" id="volume">
  </div>

  <div class="bottom-nav">
    <button onclick="alert('For You coming soon')">For You</button>
    <button onclick="alert('Playlists coming soon')">Playlists</button>
    <button onclick="alert('Library coming soon')">Library</button>
  </div>

  <script>
    const audio = document.getElementById("audio");
    const progressFill = document.getElementById("progressFill");
    const volumeSlider = document.getElementById("volume");

    function play() {
      audio.play();
    }

    function pause() {
      audio.pause();
    }

    audio.ontimeupdate = () => {
      const percent = (audio.currentTime / audio.duration) * 100;
      progressFill.style.width = percent + "%";
      localStorage.setItem('uvi-progress', audio.currentTime);
    };

    window.onload = () => {
      const savedVol = localStorage.getItem('uvi-volume');
      const savedTime = localStorage.getItem('uvi-progress');
      if (savedVol) audio.volume = volumeSlider.value = savedVol;
      if (savedTime) audio.currentTime = savedTime;

      const liked = localStorage.getItem("uvi-liked-night") === "true";
      document.querySelector(".like").textContent = liked ? "üíô" : "ü§ç";
    };

    volumeSlider.oninput = (e) => {
      audio.volume = e.target.value;
      localStorage.setItem('uvi-volume', e.target.value);
    };

    function toggleLike(el) {
      const isLiked = el.textContent === "üíô";
      el.textContent = isLiked ? "ü§ç" : "üíô";
      localStorage.setItem("uvi-liked-night", !isLiked);
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    document.getElementById("search").oninput = function (e) {
      const query = e.target.value.toLowerCase();
      document.querySelectorAll(".song-card").forEach(card => {
        const title = card.dataset.title.toLowerCase();
        card.style.display = title.includes(query) ? "flex" : "none";
      });
    }
  </script>
</body>

</html>
