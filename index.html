<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uvi - Music App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }
    body {
      background: #000;
      color: #fff;
      overflow: hidden;
    }
    #auth, #app {
      display: none;
      height: 100vh;
      width: 100vw;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    input, button {
      margin: 8px;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    button {
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    .song-list {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      padding: 15px;
      justify-content: center;
      overflow-y: scroll;
      height: 60vh;
    }
    .song-card {
      width: 140px;
      text-align: center;
      background: #111;
      padding: 10px;
      border-radius: 10px;
    }
    .song-card img {
      width: 100%;
      height: 100px;
      border-radius: 8px;
    }
    .now-playing {
      position: fixed;
      bottom: 80px;
      width: 100%;
      padding: 10px;
      background: #222;
      text-align: center;
    }
    .progress {
      width: 80%;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #111;
      display: flex;
      justify-content: space-around;
      padding: 10px;
    }
    .bottom-nav button {
      background: none;
      color: #fff;
    }
    .like-btn {
      background: none;
      border: none;
      font-size: 18px;
      margin-top: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="auth">
    <h2>Login / Signup</h2>
    <input type="text" id="username" placeholder="Enter name" />
    <button onclick="login()">Continue</button>
  </div>

  <div id="app">
    <h2>Welcome to Uvi</h2>
    <div class="song-list" id="songList"></div>
    <div class="now-playing">
      <h4 id="nowTitle">Now Playing</h4>
      <audio id="audio" controls ontimeupdate="updateProgress()"></audio>
      <input type="range" id="progressBar" class="progress" value="0" onchange="seek(event)" />
    </div>
    <div class="bottom-nav">
      <button onclick="alert('Home')">üè†</button>
      <button onclick="alert('Search')">üîç</button>
      <button onclick="alert('Profile')">üë§</button>
    </div>
  </div>

  <script>
    const songs = [
      { id: "1", title: "Jhoome Jo Pathaan", artist: "Arijit Singh", cover: "https://i.ytimg.com/vi/hHuG7FIKgtc/maxresdefault.jpg", src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" },
      { id: "2", title: "Calm Down", artist: "Rema", cover: "https://i.ytimg.com/vi/JgDNFQ2RaLQ/maxresdefault.jpg", src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" },
      { id: "3", title: "Mockingbird", artist: "Eminem", cover: "https://i.ytimg.com/vi/YVkUvmDQ3HY/maxresdefault.jpg", src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3" }
    ];

    const likedSongs = JSON.parse(localStorage.getItem('uviLikes')) || [];
    const audio = document.getElementById("audio");
    const progress = document.getElementById("progressBar");
    let currentSong = 0;

    function login() {
      const name = document.getElementById("username").value;
      if (name) {
        localStorage.setItem("uviUser", name);
        showApp();
      }
    }

    function showApp() {
      document.getElementById('auth').style.display = 'none';
      document.getElementById('app').style.display = 'flex';
      loadSong(0);
      renderSongs();
    }

    function loadSong(index) {
      currentSong = index;
      audio.src = songs[index].src;
      document.getElementById("nowTitle").innerText = songs[index].title;
      audio.play();
    }

    function updateProgress() {
      const val = (audio.currentTime / audio.duration) * 100;
      progress.value = val || 0;
    }

    function seek(e) {
      const val = e.target.value;
      audio.currentTime = (val / 100) * audio.duration;
    }

    function renderSongs() {
      const list = document.getElementById("songList");
      list.innerHTML = "";
      songs.forEach((song, index) => {
        const liked = likedSongs.includes(song.id);
        const card = document.createElement("div");
        card.className = "song-card";
        card.innerHTML = `
          <img src="${song.cover}" />
          <h3>${song.title}</h3>
          <p>${song.artist}</p>
          <button class="like-btn" onclick="toggleLike('${song.id}', this)">${liked ? "‚ù§Ô∏è" : "ü§ç"}</button>
        `;
        card.onclick = () => loadSong(index);
        list.appendChild(card);
      });
    }

    function toggleLike(id, btn) {
      const index = likedSongs.indexOf(id);
      if (index > -1) likedSongs.splice(index, 1);
      else likedSongs.push(id);
      localStorage.setItem('uviLikes', JSON.stringify(likedSongs));
      btn.textContent = likedSongs.includes(id) ? "‚ù§Ô∏è" : "ü§ç";
    }

    // Load session if already logged in
    if (localStorage.getItem("uviUser")) {
      showApp();
    } else {
      document.getElementById("auth").style.display = "flex";
    }
  </script>
</body>
</html>
