<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uvi Music App</title>
  <style>
    /* (Your existing UI CSS here...) */

    /* --- Mini/Full Player Styles --- */
    .mini-player {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      background: var(--card);
      border-top: 1px solid var(--border);
      padding: 0.5rem 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .mini-player.expanded {
      transform: translateY(-70%) scale(1.05);
      border-radius: 12px 12px 0 0;
    }
    .mini-player img {
      width: 40px; height: 40px;
      border-radius: 8px;
      object-fit: cover;
    }
    .mini-player .info {
      flex: 1;
      padding: 0 1rem;
      overflow: hidden;
    }
    .mini-player .info h4 {
      font-size: 1rem;
      margin: 0;
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
    }
    .mini-player .info p {
      font-size: 0.875rem;
      color: var(--subtext);
      margin: 0;
    }
    .mini-player .controls {
      display: flex;
      gap: 0.5rem;
    }
    .mini-player .controls button {
      background: var(--primary);
      border: none;
      border-radius: 50%;
      width: 32px; height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      color: #fff;
      cursor: pointer;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      z-index: 10;
    }
    .overlay.active {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Your existing header, main UI, bottom navigation… -->

  <!-- Mini Player -->
  <div class="overlay" id="overlay" onclick="toggleMiniPlayer()"></div>
  <div class="mini-player" id="miniPlayer" onclick="toggleMiniPlayer(event)">
    <img src="" alt="cover" id="miniCover">
    <div class="info">
      <h4 id="miniTitle">Title</h4>
      <p id="miniArtist">Artist</p>
    </div>
    <div class="controls">
      <button onclick="prevSong(event)">⏮</button>
      <button onclick="togglePlay(event)" id="miniPlayBtn">▶️</button>
      <button onclick="nextSong(event)">⏭</button>
    </div>
  </div>

  <audio id="audio"></audio>

  <script>
    // --- Song data and state ---
    const songs = [ 
      /* your songs array here... */
    ];
    let current = 0;

    // --- DOM Refs ---
    const audio = document.getElementById("audio");
    const mini = document.getElementById("miniPlayer");
    const overlay = document.getElementById("overlay");
    const cImg = document.getElementById("miniCover");
    const cTitle = document.getElementById("miniTitle");
    const cArtist = document.getElementById("miniArtist");
    const playBtn = document.getElementById("miniPlayBtn");

    // --- Load & Play Logic ---
    function loadSong(i) {
      current = i;
      let s = songs[i];
      audio.src = s.src;
      cImg.src = s.cover;
      cTitle.textContent = s.title;
      cArtist.textContent = s.artist;
      audio.play();
      playBtn.textContent = '⏸';
      mini.style.display = 'flex';
    }

    function togglePlay(e) {
      e.stopPropagation();
      if (audio.paused) audio.play(), playBtn.textContent = '⏸';
      else audio.pause(), playBtn.textContent = '▶️';
    }

    function prevSong(e) {
      e.stopPropagation();
      loadSong((current - 1 + songs.length) % songs.length);
    }
    function nextSong(e) {
      e.stopPropagation();
      loadSong((current + 1) % songs.length);
    }

    // --- Mini ↔ Full Toggle ---
    function toggleMiniPlayer(e) {
      if (e && !e.target.closest('.mini-player')) return;
      mini.classList.toggle('expanded');
      overlay.classList.toggle('active');
      // Optionally enlarge additional UI in miniPlayer.expanded
    }

    audio.onended = nextSong;

    // Load first song automatically
    document.querySelectorAll('.song-card').forEach((card, i) => {
      card.addEventListener('click', () => loadSong(i));
    });
  </script>
</body>
</html>
