<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uvi Music App</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4aa5ff;
      --bg: #ffffff;
      --text: #111111;
      --subtext: #555;
      --card: #f3f7ff;
      --border: #dce5f2;
    }

    body.dark {
      --bg: #111111;
      --text: #ffffff;
      --subtext: #aaa;
      --card: #1a1a1a;
      --border: #333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      transition: all 0.3s ease;
    }

    body {
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      height: 100dvh;
      overflow: hidden;
    }

    header {
      padding: 1rem;
      font-size: 1.25rem;
      font-weight: 600;
      background: var(--card);
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #main {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }

    .playlist-tags {
      display: flex;
      gap: 0.75rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    .playlist-tags button {
      background: var(--card);
      border: 1px solid var(--border);
      padding: 0.5rem 1rem;
      border-radius: 999px;
      cursor: pointer;
    }

    .song-card {
      background: var(--card);
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      display: flex;
      gap: 1rem;
      align-items: center;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
    }

    .song-card img {
      width: 64px;
      height: 64px;
      border-radius: 8px;
      object-fit: cover;
    }

    .song-info {
      flex: 1;
    }

    .song-info h4 {
      font-size: 1rem;
      margin-bottom: 0.25rem;
    }

    .song-info p {
      font-size: 0.875rem;
      color: var(--subtext);
    }

    .like {
      font-size: 1.2rem;
      cursor: pointer;
    }

    .bottom-nav {
      display: flex;
      justify-content: space-around;
      padding: 0.75rem 0;
      background: var(--card);
      border-top: 1px solid var(--border);
    }

    .bottom-nav button {
      background: none;
      border: none;
      font-size: 1rem;
      color: var(--text);
    }

    #backToAll {
      display: none;
      margin-bottom: 1rem;
      color: var(--primary);
      cursor: pointer;
    }
  </style>
</head>

<body>
  <header>
    Uvi
    <button onclick="toggleTheme()">üåì</button>
  </header>

  <div id="main">
    <input type="text" placeholder="Search songs..." id="search"
      style="width:100%;padding:0.5rem;margin-bottom:1rem;border:1px solid var(--border);border-radius:8px;">

    <div class="playlist-tags">
      <button onclick="filterByCategory('All')">All</button>
      <button onclick="filterByCategory('Chill')">Chill</button>
      <button onclick="filterByCategory('Romantic')">Romantic</button>
      <button onclick="filterByCategory('Sad')">Sad</button>
    </div>

    <div id="backToAll" onclick="filterByCategory('All')">‚Üê Back to All Songs</div>

    <!-- Song Cards -->
    <div class="song-card" data-title="Night Changes" data-category="Romantic">
      <img src="https://i.imgur.com/GJYb6U0.jpeg" alt="cover" />
      <div class="song-info">
        <h4>Night Changes</h4>
        <p>One Direction</p>
      </div>
      <div class="like" onclick="toggleLike(this)">ü§ç</div>
    </div>

    <div class="song-card" data-title="Ocean Eyes" data-category="Chill">
      <img src="https://i.imgur.com/tGbZb2a.jpeg" alt="cover" />
      <div class="song-info">
        <h4>Ocean Eyes</h4>
        <p>Billie Eilish</p>
      </div>
      <div class="like" onclick="toggleLike(this)">ü§ç</div>
    </div>

    <div class="song-card" data-title="Someone Like You" data-category="Sad">
      <img src="https://i.imgur.com/n9z3sLg.jpeg" alt="cover" />
      <div class="song-info">
        <h4>Someone Like You</h4>
        <p>Adele</p>
      </div>
      <div class="like" onclick="toggleLike(this)">ü§ç</div>
    </div>
  </div>

  <div class="bottom-nav">
    <button onclick="alert('For You coming soon')">For You</button>
    <button onclick="alert('Playlists coming soon')">Playlists</button>
    <button onclick="alert('Library coming soon')">Library</button>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    function toggleLike(el) {
      const isLiked = el.textContent === "üíô";
      el.textContent = isLiked ? "ü§ç" : "üíô";
    }

    // Search Logic
    document.getElementById("search").oninput = function (e) {
      const query = e.target.value.toLowerCase();
      document.querySelectorAll(".song-card").forEach(card => {
        const title = card.dataset.title.toLowerCase();
        card.style.display = title.includes(query) ? "flex" : "none";
      });
    };

    // Filter by Category
    function filterByCategory(category) {
      const backBtn = document.getElementById("backToAll");
      const cards = document.querySelectorAll(".song-card");

      if (category === 'All') {
        cards.forEach(card => card.style.display = "flex");
        backBtn.style.display = "none";
      } else {
        cards.forEach(card => {
          const cardCat = card.dataset.category;
          card.style.display = cardCat === category ? "flex" : "none";
        });
        backBtn.style.display = "block";
      }
    }
  </script>
</body>

</html>
