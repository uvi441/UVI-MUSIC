<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uvi Music</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="splash-screen">
    <img src="uvi-logo.gif" alt="Uvi Logo" class="splash-logo" />
  </div>

  <div id="app" class="hidden">
    <!-- Login/signup screen -->
    <div id="auth-screen" class="screen">
      <!-- Login form here -->
    </div>

    <!-- Main player screen -->
    <div id="main-screen" class="screen hidden">
      <nav class="bottom-nav">
        <button data-tab="for-you">For You</button>
        <button data-tab="playlists">Playlists</button>
        <button data-tab="library">Library</button>
      </nav>

      <div id="content">
        <div id="for-you" class="tab active">
          <!-- Songs will be rendered here -->
        </div>
        <div id="playlists" class="tab hidden">
          <!-- Playlist UI here -->
        </div>
        <div id="library" class="tab hidden">
          <!-- Liked songs here -->
        </div>
      </div>

      <!-- Mini player -->
      <div id="mini-player" class="hidden">
        <img id="mini-thumb" src="" />
        <div>
          <h4 id="mini-title"></h4>
        </div>
        <button id="mini-play">▶️</button>
      </div>
    </div>

    <!-- Full Player -->
    <div id="now-playing" class="hidden">
      <button id="back-button">←</button>
      <img id="full-thumb" src="" />
      <h2 id="full-title"></h2>
      <button id="like-btn">♡</button>
      <input type="range" id="seek-bar" />
      <button id="play-pause">▶️</button>
    </div>
  </div>

  <audio id="bg-music" loop src="ambient.mp3"></audio>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="script.js"></script>
</body>

</html>
