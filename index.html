<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Uvi ‚Äì Mini Music Player</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body {
      background: #000; color: #fff;
      display: flex; flex-direction: column;
      height: 100vh; overflow: hidden;
    }
    .main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .player {
      position: fixed; bottom: 0; left: 0; right: 0;
      background: #0f0f0f;
      padding: 10px 16px;
      display: flex; align-items: center; justify-content: space-between;
      border-top: 1px solid #222;
    }
    .player .info {
      display: flex; align-items: center; gap: 12px;
      width: 100%;
    }
    .player img {
      width: 50px; height: 50px; border-radius: 10px;
      object-fit: cover;
    }
    .player h4 { margin: 0; font-size: 14px; }
    .player small { color: #aaa; font-size: 11px; }
    .controls {
      display: flex; gap: 12px;
      margin-left: auto;
    }
    .controls button {
      background: none; border: none;
      font-size: 18px; color: #fff; cursor: pointer;
    }
    .progress-bar {
      width: 100%; height: 3px;
      background: #333;
      margin-top: 4px;
      border-radius: 10px;
      overflow: hidden;
    }
    .progress-bar-inner {
      height: 100%;
      width: 0%;
      background: #7dd3fc;
      transition: width 0.2s linear;
    }
  </style>
</head>
<body>

  <div class="main">
    <h1>ü©µ Welcome to Uvi Mini Player</h1>
  </div>

  <div class="player">
    <div class="info">
      <img id="cover" src="" />
      <div>
        <h4 id="title">--</h4>
        <small id="artist">--</small>
        <div class="progress-bar">
          <div class="progress-bar-inner" id="progress"></div>
        </div>
      </div>
    </div>
    <div class="controls">
      <button onclick="toggleLike()" id="likeBtn">ü§ç</button>
      <button onclick="togglePlay()" id="playBtn">‚ñ∂Ô∏è</button>
    </div>
  </div>

  <audio id="audio"></audio>

  <script>
    const song = {
      title: "Calm Down",
      artist: "Rema",
      cover: "https://i.ytimg.com/vi/JgDNFQ2RaLQ/maxresdefault.jpg",
      src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"
    };

    const audio = document.getElementById('audio');
    const progress = document.getElementById('progress');
    const playBtn = document.getElementById('playBtn');
    const likeBtn = document.getElementById('likeBtn');
    const title = document.getElementById('title');
    const artist = document.getElementById('artist');
    const cover = document.getElementById('cover');

    let isPlaying = false;
    let isLiked = false;

    function togglePlay() {
      if (audio.paused) {
        audio.play();
        isPlaying = true;
        playBtn.textContent = '‚è∏';
      } else {
        audio.pause();
        isPlaying = false;
        playBtn.textContent = '‚ñ∂Ô∏è';
      }
    }

    function toggleLike() {
      isLiked = !isLiked;
      likeBtn.textContent = isLiked ? '‚ù§Ô∏è' : 'ü§ç';
    }

    audio.ontimeupdate = () => {
      const percent = (audio.currentTime / audio.duration) * 100;
      progress.style.width = percent + '%';
    };

    // Load song on start
    window.onload = () => {
      title.textContent = song.title;
      artist.textContent = song.artist;
      cover.src = song.cover;
      audio.src = song.src;
    };
  </script>

</body>
</html>
