<!DOCTYPE html>
<html>
<head>
  <title>UVi Music - Resso Clone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap">
  <style>
    :root {
      --primary: #1976d2;
      --text: #ffffff;
      --secondary: #b3b3b3;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(180deg, #121212 0%, #000000 100%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .player-container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      box-sizing: border-box;
    }
    
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
    }
    
    .logo {
      font-size: 24px;
      font-weight: 600;
      color: var(--primary);
    }
    
    .album-art {
      width: 280px;
      height: 280px;
      margin: 0 auto;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    
    .album-art img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .song-info {
      text-align: center;
      margin: 25px 0;
    }
    
    .song-title {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 5px;
      line-height: 1.3;
    }
    
    .artist-name {
      color: var(--secondary);
      font-size: 16px;
    }
    
    .duration {
      color: var(--primary);
      display: inline-block;
      margin-left: 10px;
    }
    
    .controls {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin: 30px 0;
    }
    
    .control-btn {
      background: transparent;
      border: none;
      color: var(--text);
      font-size: 28px;
      cursor: pointer;
    }
    
    .play-btn {
      background: var(--primary);
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 5px 15px rgba(25, 118, 210, 0.4);
    }
    
    .playlist {
      margin-top: 30px;
    }
    
    .playlist-title {
      font-size: 18px;
      margin-bottom: 15px;
      padding-left: 10px;
    }
    
    .playlist-item {
      padding: 12px 15px;
      border-radius: 8px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .playlist-item:hover {
      background: rgba(255,255,255,0.1);
    }
    
    .active-song {
      background: rgba(25, 118, 210, 0.2);
      border-left: 3px solid var(--primary);
    }
  </style>
</head>
<body>
  <div class="player-container">
    <div class="header">
      <div class="logo">UVi Music</div>
    </div>
    
    <div class="album-art">
      <img src="https://i.ytimg.com/vi/dQw4w9WgXcQ/maxresdefault.jpg" alt="Album Art">
    </div>
    
    <div class="song-info">
      <div class="song-title">NEVER GONNA GIVE YOU UP</div>
      <div class="artist-name">Rick Astley <span class="duration">3:32</span></div>
    </div>
    
    <div class="controls">
      <button class="control-btn">⏮</button>
      <button class="control-btn play-btn">▶</button>
      <button class="control-btn">⏭</button>
    </div>
    
    <div class="playlist">
      <div class="playlist-title">Playlist</div>
      <div class="playlist-item active-song">
        Never Gonna Give You Up - Rick Astley
      </div>
      <div class="playlist-item">
        Shape of You - Ed Sheeran
      </div>
    </div>
  </div>
</body>
</html>
