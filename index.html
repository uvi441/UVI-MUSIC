<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Uvi – Music App</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: #000; color: #fff;
      display: flex; flex-direction: column;
      height: 100vh; overflow: hidden;
    }
    header {
      padding: 16px;
      display: flex; justify-content: space-between; align-items: center;
      background: #101010;
    }
    header h1 { font-size: 24px; color: #7dd3fc; }

    .search {
      padding: 10px 16px; background: #101010;
    }
    .search input {
      width: 100%; padding: 12px 16px; border-radius: 30px;
      border: none; outline: none;
      font-size: 15px;
      background: #1e1e1e; color: #fff;
    }

    .song-list {
      flex: 1; overflow-y: auto;
      padding: 20px 16px 80px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 15px;
    }
    .song-card {
      background: #181818; border-radius: 16px;
      padding: 12px; text-align: center;
      transition: transform 0.3s;
    }
    .song-card:hover { transform: scale(1.03); }
    .song-card img {
      width: 100%; border-radius: 12px;
      height: 140px; object-fit: cover;
    }
    .song-card h3 { margin: 8px 0 4px; font-size: 14px; }
    .song-card p { font-size: 12px; color: #aaa; }

    .player {
      position: fixed; bottom: 0; left: 0; right: 0;
      background: #0f0f0f;
      padding: 10px 16px;
      display: flex; align-items: center; justify-content: space-between;
      border-top: 1px solid #222;
    }
    .player .info {
      display: flex; align-items: center; gap: 12px;
      width: 100%;
    }
    .player img {
      width: 50px; height: 50px; border-radius: 10px;
      object-fit: cover;
    }
    .player h4 { margin: 0; font-size: 14px; }
    .player small { color: #aaa; font-size: 11px; }

    .controls {
      display: flex; gap: 16px;
      margin-left: auto;
    }
    .controls button {
      background: none; border: none;
      font-size: 18px; color: #fff; cursor: pointer;
    }

    .progress-bar {
      width: 100%; height: 3px;
      background: #333;
      margin-top: 4px;
      border-radius: 10px;
      overflow: hidden;
    }
    .progress-bar-inner {
      height: 100%;
      width: 0%;
      background: #7dd3fc;
      transition: width 0.2s linear;
    }
  </style>
</head>
<body>

  <header>
    <h1>🩵 Uvi</h1>
    <div>🔔</div>
  </header>

  <div class="search">
    <input type="text" placeholder="Search songs... 🔍" />
  </div>

  <div class="song-list">
    <div class="song-card" onclick="loadSong('Jhoome Jo Pathaan', 'Arijit Singh', 'https://i.ytimg.com/vi/hHuG7FIKgtc/maxresdefault.jpg', 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3')">
      <img src="https://i.ytimg.com/vi/hHuG7FIKgtc/maxresdefault.jpg" />
      <h3>Jhoome Jo Pathaan</h3>
      <p>Arijit Singh</p>
    </div>
    <div class="song-card" onclick="loadSong('Calm Down', 'Rema', 'https://i.ytimg.com/vi/JgDNFQ2RaLQ/maxresdefault.jpg', 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3')">
      <img src="https://i.ytimg.com/vi/JgDNFQ2RaLQ/maxresdefault.jpg" />
      <h3>Calm Down</h3>
      <p>Rema</p>
    </div>
  </div>

  <div class="player">
    <div class="info">
      <img id="cover" src="https://i.ytimg.com/vi/hHuG7FIKgtc/maxresdefault.jpg" />
      <div>
        <h4 id="title">Jhoome Jo Pathaan</h4>
        <small id="artist">Arijit Singh</small>
        <div class="progress-bar">
          <div class="progress-bar-inner" id="progress"></div>
        </div>
      </div>
    </div>
    <div class="controls">
      <button onclick="togglePlay()">⏯</button>
    </div>
  </div>

  <audio id="audio" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

  <script>
    const audio = document.getElementById('audio');
    const progress = document.getElementById('progress');
    const playBtn = document.querySelector('.controls button');
    let isPlaying = false;

    function togglePlay() {
      if (audio.paused) {
        audio.play();
        isPlaying = true;
        playBtn.textContent = '⏸';
      } else {
        audio.pause();
        isPlaying = false;
        playBtn.textContent = '⏯';
      }
    }

    audio.ontimeupdate = () => {
      const percent = (audio.currentTime / audio.duration) * 100;
      progress.style.width = percent + '%';
    };

    function loadSong(title, artist, cover, src) {
      document.getElementById('title').textContent = title;
      document.getElementById('artist').textContent = artist;
      document.getElementById('cover').src = cover;
      audio.src = src;
      audio.play();
      playBtn.textContent = '⏸';
      isPlaying = true;
    }
  </script>

</body>
</html>
