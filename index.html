<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uvi Music App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    body {
      background: #000;
      color: #fff;
    }
    .screen {
      padding: 20px;
      display: none;
    }
    .screen.active {
      display: block;
    }
    .welcome {
      text-align: center;
      margin-top: 50px;
    }
    .welcome input {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      margin-right: 10px;
    }
    .welcome button {
      padding: 10px 20px;
      font-size: 16px;
      background: #1e90ff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #111;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 1px solid #333;
    }
    .bottom-nav button {
      background: none;
      color: #fff;
      border: none;
      font-size: 18px;
    }
    .mini-player {
      position: fixed;
      bottom: 50px;
      left: 0;
      right: 0;
      background: #222;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <!-- Login Screen -->
  <div id="loginScreen" class="screen active">
    <div class="welcome">
      <h1>Welcome to Uvi</h1>
      <input type="text" id="username" placeholder="Enter your name" />
      <button onclick="login()">Login</button>
    </div>
  </div>

  <!-- Home Screen -->
  <div id="homeScreen" class="screen">
    <h2>Hi <span id="userDisplay"></span> üëã</h2>
    <p>Trending Songs...</p>
    <!-- Add song cards here later -->
  </div>

  <!-- Search Screen -->
  <div id="searchScreen" class="screen">
    <h2>Search Music</h2>
    <input type="text" placeholder="Search for songs..." style="width: 100%; padding: 10px;" />
  </div>

  <!-- Library Screen -->
  <div id="libraryScreen" class="screen">
    <h2>Your Library</h2>
    <p>No songs saved yet.</p>
  </div>

  <!-- Profile Screen -->
  <div id="profileScreen" class="screen">
    <h2>Your Profile</h2>
    <p>Name: <span id="profileName"></span></p>
    <button onclick="logout()">Logout</button>
  </div>

  <!-- Mini Music Player -->
  <div class="mini-player">
    <div>üéµ Sample Song</div>
    <div>
      <button>‚èÆÔ∏è</button>
      <button>‚ñ∂Ô∏è</button>
      <button>‚è≠Ô∏è</button>
    </div>
  </div>

  <!-- Bottom Nav -->
  <div class="bottom-nav">
    <button onclick="showScreen('homeScreen')">üè†</button>
    <button onclick="showScreen('searchScreen')">üîç</button>
    <button onclick="showScreen('libraryScreen')">üìÇ</button>
    <button onclick="showScreen('profileScreen')">üë§</button>
  </div>

  <script>
    function login() {
      const name = document.getElementById('username').value;
      if (name.trim() !== '') {
        document.getElementById('loginScreen').classList.remove('active');
        document.getElementById('homeScreen').classList.add('active');
        document.getElementById('userDisplay').textContent = name;
        document.getElementById('profileName').textContent = name;
      }
    }

    function logout() {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById('loginScreen').classList.add('active');
    }

    function showScreen(screenId) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(screenId).classList.add('active');
    }
  </script>
</body>
</html>
