<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uvi Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
    }

    .container {
      width: 90%;
      max-width: 400px;
      background: #111;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00bfff;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #00bfff;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    .switch {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container" id="loginForm">
    <h2>Welcome to Uvi</h2>
    <input type="text" id="loginName" placeholder="Enter your name" />
    <button onclick="login()">Login</button>
    <div class="switch">
      New here? <a href="#" onclick="toggleForm('signup')">Sign up</a>
    </div>
  </div>

  <div class="container hidden" id="signupForm">
    <h2>Join Uvi</h2>
    <input type="text" id="signupName" placeholder="Your name" />
    <input type="email" id="signupEmail" placeholder="Your email" />
    <input type="password" id="signupPassword" placeholder="Password" />
    <button onclick="signup()">Register</button>
    <div class="switch">
      Already have an account? <a href="#" onclick="toggleForm('login')">Login</a>
    </div>
  </div>

  <script>
    function toggleForm(show) {
      document.getElementById('loginForm').classList.toggle('hidden', show !== 'login');
      document.getElementById('signupForm').classList.toggle('hidden', show !== 'signup');
    }

    function login() {
      const name = document.getElementById('loginName').value;
      if (name.trim()) {
        localStorage.setItem('uviUser', name);
        window.location.href = 'player.html'; // next page after login
      } else {
        alert('Please enter your name');
      }
    }

    function signup() {
      const name = document.getElementById('signupName').value;
      const email = document.getElementById('signupEmail').value;
      const pass = document.getElementById('signupPassword').value;
      if (name && email && pass) {
        localStorage.setItem('uviUser', name);
        window.location.href = 'player.html';
      } else {
        alert('Fill all fields');
      }
    }
  </script>
</body>
</html>
