<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uvi ‚Äì Login + Music App</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body { background: #000; color: #fff; }
    .container { padding: 30px; max-width: 400px; margin: 50px auto; }
    .hidden { display: none; }

    h2 { text-align: center; color: #7dd3fc; margin-bottom: 20px; }
    input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: none; background: #1e1e1e; color: #fff; }
    button { width: 100%; padding: 12px; border: none; border-radius: 8px; background: #7dd3fc; color: #000; font-weight: bold; margin-top: 10px; cursor: pointer; }
    .social-btns { display: flex; flex-direction: column; gap: 10px; margin-top: 20px; }
    .social-btns button { background: #1e1e1e; color: #fff; border: 1px solid #333; }
    .logout { text-align: right; padding: 10px; }

    /* Music Player Styles (reused from your code) */
    .player-container { display: none; height: 100vh; flex-direction: column; }
    header, .search, .song-list, .player { display: block; }
    header { padding: 16px; display: flex; justify-content: space-between; align-items: center; background: #101010; }
    header h1 { font-size: 24px; color: #7dd3fc; }
    .search { padding: 10px 16px; background: #101010; }
    .search input { width: 100%; padding: 12px 16px; border-radius: 30px; border: none; outline: none; font-size: 15px; background: #1e1e1e; color: #fff; }
    .song-list { flex: 1; overflow-y: auto; padding: 20px 16px 100px; display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 15px; }
    .song-card { background: #181818; border-radius: 16px; padding: 12px; text-align: center; transition: transform 0.3s; }
    .song-card:hover { transform: scale(1.03); cursor: pointer; }
    .song-card img { width: 100%; border-radius: 12px; height: 140px; object-fit: cover; }
    .song-card h3 { margin: 8px 0 4px; font-size: 14px; }
    .song-card p { font-size: 12px; color: #aaa; }
    .player { position: fixed; bottom: 0; left: 0; right: 0; background: #0f0f0f; padding: 10px 16px; display: flex; align-items: center; justify-content: space-between; border-top: 1px solid #222; flex-direction: column; }
    .player .info { display: flex; align-items: center; gap: 12px; width: 100%; }
    .player img { width: 50px; height: 50px; border-radius: 10px; object-fit: cover; }
    .player h4 { margin: 0; font-size: 14px; }
    .player small { color: #aaa; font-size: 11px; }
    .controls { display: flex; gap: 12px; margin-top: 8px; }
    .controls button { background: none; border: none; font-size: 18px; color: #fff; cursor: pointer; }
    .volume { width: 100%; margin-top: 6px; }
    .volume input { width: 100%; cursor: pointer; }
    .progress-container { width: 100%; margin-top: 6px; }
    .progress-bar { width: 100%; height: 5px; background: #333; border-radius: 10px; overflow: hidden; cursor: pointer; }
    .progress-bar-inner { height: 100%; width: 0%; background: #7dd3fc; transition: width 0.3s linear; }
    .time { display: flex; justify-content: space-between; font-size: 10px; color: #aaa; }
  </style>
</head>
<body>
  <div id="auth" class="container">
    <h2>Welcome to Uvi üéß</h2>
    <input type="text" id="username" placeholder="Enter email or mobile" />
    <button onclick="login()">Login</button>
    <div class="social-btns">
      <button onclick="fakeLogin('Facebook')">Continue with Facebook</button>
      <button onclick="fakeLogin('Mobile Number')">Continue with Mobile</button>
    </div>
  </div>

  <div id="app" class="player-container">
    <div class="logout">
      <button onclick="logout()">Logout</button>
    </div>
    <header><h1>üØ• Uvi</h1><div>üîî</div></header>
    <div class="search">
      <input type="text" placeholder="Search songs... üîç" />
    </div>
    <div class="song-list">
      <div class="song-card" onclick="loadSong(0)"><img src="https://i.ytimg.com/vi/hHuG7FIKgtc/maxresdefault.jpg" /><h3>Jhoome Jo Pathaan</h3><p>Arijit Singh</p></div>
      <div class="song-card" onclick="loadSong(1)"><img src="https://i.ytimg.com/vi/JgDNFQ2RaLQ/maxresdefault.jpg" /><h3>Calm Down</h3><p>Rema</p></div>
      <div class="song-card" onclick="loadSong(2)"><img src="https://i.ytimg.com/vi/YVkUvmDQ3HY/maxresdefault.jpg" /><h3>Mockingbird</h3><p>Eminem</p></div>
    </div>
    <div class="player">
      <div class="info">
        <img id="cover" src="" />
        <div style="width: 100%;">
          <h4 id="title">Title</h4>
          <small id="artist">Artist</small>
          <div class="progress-container">
            <div class="progress-bar" onclick="seek(event)"><div class="progress-bar-inner" id="progress"></div></div>
            <div class="time"><span id="current-time">0:00</span><span id="duration">0:00</span></div>
          </div>
        </div>
      </div>
      <div class="volume"><input type="range" min="0" max="1" step="0.01" value="1" onchange="audio.volume = this.value" /></div>
      <div class="controls">
        <button onclick="prevSong()">‚èÆ</button>
        <button onclick="togglePlay()" id="playBtn">‚ñ∂Ô∏è</button>
        <button onclick="nextSong()">‚è≠</button>
      </div>
    </div>
  </div>

  <audio id="audio"></audio>

  <script>
    const songs = [
      { title: "Jhoome Jo Pathaan", artist: "Arijit Singh", cover: "https://i.ytimg.com/vi/hHuG7FIKgtc/maxresdefault.jpg", src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" },
      { title: "Calm Down", artist: "Rema", cover: "https://i.ytimg.com/vi/JgDNFQ2RaLQ/maxresdefault.jpg", src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" },
      { title: "Mockingbird", artist: "Eminem", cover: "https://i.ytimg.com/vi/YVkUvmDQ3HY/maxresdefault.jpg", src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3" }
    ];

    const audio = document.getElementById('audio');
    const cover = document.getElementById('cover');
    const title = document.getElementById('title');
    const artist = document.getElementById('artist');
    const progress = document.getElementById('progress');
    const playBtn = document.getElementById('playBtn');
    const currentTimeEl = document.getElementById('current-time');
    const durationEl = document.getElementById('duration');
    let currentIndex = 0;

    function formatTime(sec) {
      const m = Math.floor(sec / 60);
      const s = Math.floor(sec % 60);
      return `${m}:${s < 10 ? '0' : ''}${s}`;
    }

    function loadSong(index) {
      const song = songs[index];
      currentIndex = index;
      title.textContent = song.title;
      artist.textContent = song.artist;
      cover.src = song.cover;
      audio.src = song.src;
      audio.play();
      playBtn.textContent = '‚è∏';
    }
    function togglePlay() {
      if (audio.paused) { audio.play(); playBtn.textContent = '‚è∏'; } else { audio.pause(); playBtn.textContent = '‚ñ∂Ô∏è'; }
    }
    function prevSong() { currentIndex = (currentIndex - 1 + songs.length) % songs.length; loadSong(currentIndex); }
    function nextSong() { currentIndex = (currentIndex + 1) % songs.length; loadSong(currentIndex); }
    function seek(e) {
      const bar = e.currentTarget;
      const percent = e.offsetX / bar.offsetWidth;
      audio.currentTime = percent * audio.duration;
    }
    audio.ontimeupdate = () => {
      const percent = (audio.currentTime / audio.duration) * 100;
      progress.style.width = percent + '%';
      currentTimeEl.textContent = formatTime(audio.currentTime);
      durationEl.textContent = formatTime(audio.duration);
    };
    audio.onended = () => nextSong();

    // Login System (LocalStorage)
    function login() {
      const user = document.getElementById('username').value.trim();
      if (!user) return alert('Enter email or number');
      localStorage.setItem('uviUser', user);
      showApp();
    }
    function fakeLogin(method) {
      localStorage.setItem('uviUser', method);
      showApp();
    }
    function logout() {
      localStorage.removeItem('uviUser');
      location.reload();
    }
    function showApp() {
      document.getElementById('auth').style.display = 'none';
      document.getElementById('app').style.display = 'flex';
      loadSong(0);
    }
    if (localStorage.getItem('uviUser')) showApp();
  </script>
</body>
</html>
