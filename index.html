<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uvi Vibe Music</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }body {
  background: linear-gradient(to bottom right, #ff5f6d, #ffc371);
  color: #1a1a1a;
  padding: 20px;
}

.app {
  max-width: 400px;
  margin: 0 auto;
  background: #fff;
  border-radius: 30px;
  overflow: hidden;
  box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
}

header {
  background: #ff5f6d;
  color: white;
  padding: 20px;
  border-bottom-left-radius: 30px;
  border-bottom-right-radius: 30px;
}

header h1 {
  font-size: 28px;
}

.playlist {
  padding: 20px;
}

.playlist-item {
  display: flex;
  align-items: center;
  margin-bottom: 15px;
  border-bottom: 1px solid #eee;
  padding-bottom: 10px;
}

.playlist-item img {
  width: 50px;
  height: 50px;
  border-radius: 15px;
  margin-right: 15px;
}

.playlist-item .info {
  flex: 1;
}

.playlist-item .info h4 {
  font-size: 16px;
  margin-bottom: 5px;
}

.playlist-item .info span {
  color: #666;
  font-size: 14px;
}

.mini-player {
  background: #1a1a1a;
  color: white;
  padding: 15px;
  border-top-left-radius: 30px;
  border-top-right-radius: 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.mini-player img {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  margin-right: 10px;
}

.mini-player .details {
  display: flex;
  align-items: center;
  flex: 1;
}

.mini-player .controls {
  display: flex;
  gap: 10px;
}

.mini-player button {
  background: none;
  border: none;
  color: white;
  font-size: 18px;
}

.bottom-nav {
  background: #1a1a1a;
  color: white;
  display: flex;
  justify-content: space-around;
  padding: 10px 0;
  border-top: 1px solid #444;
}

.bottom-nav button {
  background: none;
  border: none;
  color: white;
  font-size: 20px;
}

.now-playing {
  display: none;
  flex-direction: column;
  align-items: center;
  text-align: center;
  padding: 30px 20px;
}

.now-playing img.cover {
  width: 200px;
  height: 200px;
  border-radius: 20px;
  margin-bottom: 20px;
}

.now-playing .title {
  font-size: 24px;
  font-weight: 700;
  margin-bottom: 10px;
}

.now-playing .artist {
  font-size: 16px;
  color: #777;
  margin-bottom: 20px;
}

.waveform {
  height: 50px;
  background: linear-gradient(to right, #ff5f6d, #ffc371);
  border-radius: 10px;
  width: 100%;
  margin-bottom: 15px;
}

  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1>Discover</h1>
    </header>
    <div class="playlist">
      <div class="playlist-item">
        <img src="https://i.imgur.com/EZ8FwWQ.jpeg" alt="cover" />
        <div class="info">
          <h4>Change</h4>
          <span>Deftones</span>
        </div>
      </div>
      <div class="playlist-item">
        <img src="https://i.imgur.com/LKj42qf.jpeg" alt="cover" />
        <div class="info">
          <h4>Reptilia</h4>
          <span>The Strokes</span>
        </div>
      </div>
      <div class="playlist-item">
        <img src="https://i.imgur.com/hzoV7vG.jpeg" alt="cover" />
        <div class="info">
          <h4>Tabu (Original Mix)</h4>
          <span>ARTBAT</span>
        </div>
      </div>
    </div>
    <div class="mini-player">
      <div class="details">
        <img src="https://i.imgur.com/HbqvYyZ.jpeg" alt="" />
        <div>
          <div>Tearing Me Up</div>
          <small>Bob Moses</small>
        </div
