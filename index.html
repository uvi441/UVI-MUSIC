<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Uvi Music App</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4aa5ff;
      --bg: #ffffff;
      --text: #111111;
      --subtext: #555;
      --card: #f3f7ff;
      --border: #dce5f2;
    }
    body.dark {
      --bg: #111111;
      --text: #ffffff;
      --subtext: #aaa;
      --card: #1a1a1a;
      --border: #333;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      transition: all 0.3s ease;
    }
    body {
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      height: 100dvh;
      overflow: hidden;
    }
    header {
      padding: 1rem;
      font-size: 1.25rem;
      font-weight: 600;
      background: var(--card);
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #main {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }
    .song-card {
      background: var(--card);
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      display: flex;
      gap: 1rem;
      align-items: center;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }
    .song-card img {
      width: 64px;
      height: 64px;
      border-radius: 8px;
      object-fit: cover;
    }
    .song-info {
      flex: 1;
    }
    .song-info h4 {
      font-size: 1rem;
      margin-bottom: 0.25rem;
    }
    .song-info p {
      font-size: 0.875rem;
      color: var(--subtext);
    }
    .like {
      font-size: 1.2rem;
      cursor: pointer;
    }

    /* Mini Player */
    .mini-player {
      display: none;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      padding: 0.75rem 1rem;
      background: var(--card);
      border-top: 1px solid var(--border);
      cursor: pointer;
    }
    .mini-player img {
      width: 48px;
      height: 48px;
      border-radius: 8px;
      object-fit: cover;
    }
    .mini-info {
      flex: 1;
      overflow: hidden;
    }
    .mini-info h4 {
      font-size: 0.95rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .mini-info p {
      font-size: 0.8rem;
      color: var(--subtext);
    }

    .mini-controls {
      display: flex;
      gap: 0.5rem;
    }

    /* Full Player */
    .full-player {
      position: fixed;
      bottom: -100%;
      left: 0;
      right: 0;
      background: var(--card);
      border-top: 2px solid var(--border);
      padding: 1rem;
      transition: bottom 0.4s ease;
      z-index: 999;
    }
    .full-player.active {
      bottom: 0;
    }
    .full-player .top {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      margin-bottom: 1rem;
    }
    .full-player .top button {
      background: none;
      font-size: 1.5rem;
      border: none;
      color: var(--text);
    }
    .full-player img {
      width: 100%;
      max-width: 300px;
      height: 300px;
      object-fit: cover;
      border-radius: 20px;
      margin: 0 auto 1rem;
      display: block;
    }
    .full-player .title {
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .full-player .artist {
      text-align: center;
      font-size: 0.9rem;
      color: var(--subtext);
      margin-bottom: 1rem;
    }
    .full-player .player-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
    }
    .full-player .player-controls button {
      font-size: 1.5rem;
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 999px;
    }

    .bottom-nav {
      display: flex;
      justify-content: space-around;
      padding: 0.75rem 0;
      background: var(--card);
      border-top: 1px solid var(--border);
    }
    .bottom-nav button {
      background: none;
      border: none;
      font-size: 1rem;
      color: var(--text);
    }
  </style>
</head>
<body>
  <header>
    Uvi
    <button onclick="toggleTheme()">üåì</button>
  </header>

  <div id="main">
    <input type="text" placeholder="Search songs..." id="search" style="width:100%;padding:0.5rem;margin-bottom:1rem;border:1px solid var(--border);border-radius:8px;">

    <div class="song-card" data-title="Night Changes" onclick="openMiniPlayer()">
      <img src="https://i.imgur.com/GJYb6U0.jpeg" alt="cover" />
      <div class="song-info">
        <h4>Night Changes</h4>
        <p>One Direction</p>
      </div>
      <div class="like" onclick="toggleLike(this);event.stopPropagation()">ü§ç</div>
      <audio id="audio" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>
    </div>

    <div class="progress-bar">
      <div class="fill" id="progressFill" style="height:4px;background:var(--primary);width:0%;"></div>
    </div>
  </div>

  <!-- Mini Player -->
  <div class="mini-player" onclick="expandFullPlayer()">
    <img src="https://i.imgur.com/GJYb6U0.jpeg" alt="cover" />
    <div class="mini-info">
      <h4>Night Changes</h4>
      <p>One Direction</p>
    </div>
    <div class="mini-controls">
      <button onclick="event.stopPropagation(); backSong()">‚óÑ</button>
      <button onclick="event.stopPropagation(); play()">‚ñ∂Ô∏è</button>
      <button onclick="event.stopPropagation(); pause()">‚è∏Ô∏è</button>
      <button onclick="event.stopPropagation(); nextSong()">‚ñ∫</button>
    </div>
  </div>

  <!-- Full Player -->
  <div class="full-player" id="fullPlayer">
    <div class="top">
      <button onclick="collapseFullPlayer()">‚à®</button>
    </div>
    <img src="https://i.imgur.com/GJYb6U0.jpeg" alt="cover" />
    <div class="title">Night Changes</div>
    <div class="artist">One Direction</div>
    <div class="player-controls">
      <button onclick="backSong()">‚óÑ</button>
      <button onclick="play()">‚ñ∂Ô∏è</button>
      <button onclick="pause()">‚è∏Ô∏è</button>
      <button onclick="nextSong()">‚ñ∫</button>
    </div>
  </div>

  <div class="bottom-nav">
    <button onclick="alert('For You coming soon')">For You</button>
    <button onclick="alert('Playlists coming soon')">Playlists</button>
    <button onclick="alert('Library coming soon')">Library</button>
  </div>

  <script>
    const audio = document.getElementById("audio");
    const progressFill = document.getElementById("progressFill");
    const miniPlayer = document.querySelector(".mini-player");
    const fullPlayer = document.getElementById("fullPlayer");

    function play() { audio.play(); }
    function pause() { audio.pause(); }
    function backSong() { audio.currentTime = Math.max(0, audio.currentTime - 10); }
    function nextSong() { audio.currentTime = Math.min(audio.duration, audio.currentTime + 10); }

    audio.ontimeupdate = () => {
      const percent = (audio.currentTime / audio.duration) * 100;
      progressFill.style.width = percent + "%";
      localStorage.setItem('uvi-progress', audio.currentTime);
    };

    window.onload = () => {
      const savedTime = localStorage.getItem('uvi-progress');
      if (savedTime) audio.currentTime = savedTime;
    };

    function toggleLike(el) {
      const isLiked = el.textContent === "üíô";
      el.textContent = isLiked ? "ü§ç" : "üíô";
      localStorage.setItem("uvi-liked-night", !isLiked);
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    document.getElementById("search").oninput = function (e) {
      const query = e.target.value.toLowerCase();
      document.querySelectorAll(".song-card").forEach(card => {
        const title = card.dataset.title.toLowerCase();
        card.style.display = title.includes(query) ? "flex" : "none";
      });
    };

    function openMiniPlayer() {
      miniPlayer.style.display = "flex";
      play();
    }

    function expandFullPlayer() {
      fullPlayer.classList.add("active");
    }

    function collapseFullPlayer() {
      fullPlayer.classList.remove("active");
    }
  </script>
</body>
</html>
