<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Uvi – Music App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="app">
    <!-- Login / Signup Page -->
    <div class="auth-screen" id="authScreen">
      <h1>Welcome to <span class="uvi">Uvi</span></h1>
      <input type="text" id="username" placeholder="Enter your name" />
      <button onclick="login()">Login</button>
    </div>

    <!-- Main App -->
    <div class="main" id="mainApp" style="display:none">
      <header>
        <h1>🩵 Uvi</h1>
        <div class="actions">
          <button onclick="toggleTheme()">🌓</button>
          <button onclick="logout()">🚪</button>
        </div>
      </header>

      <div class="search">
        <input type="text" id="searchInput" oninput="filterSongs()" placeholder="Search songs... 🔍" />
      </div>

      <h3 class="section-title">Playlists</h3>
      <div class="playlists">
        <div class="playlist">🔥 Trending</div>
        <div class="playlist">💖 Favourites</div>
        <div class="playlist">🎧 Chill</div>
      </div>

      <h3 class="section-title">All Songs</h3>
      <div class="song-list" id="songList"></div>

      <div class="player">
        <div class="info">
          <img id="cover" src="" />
          <div>
            <h4 id="title">Title</h4>
            <small id="artist">Artist</small>
            <div class="progress-bar" onclick="seek(event)">
              <div class="progress-bar-inner" id="progress"></div>
            </div>
          </div>
        </div>
        <div class="controls">
          <button onclick="prevSong()">⏮</button>
          <button onclick="togglePlay()" id="playBtn">▶️</button>
          <button onclick="nextSong()">⏭</button>
        </div>
      </div>
    </div>
  </div>

  <audio id="audio"></audio>
  <script src="script.js"></script>
</body>
</html>
